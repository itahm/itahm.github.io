<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Script-Type" content="text/javascript">
		<meta http-equiv="Content-Style-Type" content="text/css">
		<title>Main @ ITAhM</title>
		
		<style>
@import "css/itahm.css";

header {
	position: fixed; top: 0; right: 0; left: 0; height: 60px;
	display: flex;
	justify-content: center;
	background-color: #0084ff;
	color: #fff;
}

header li {
	margin: 0 16px;
}

header a,
header a:visited,
header a:link,
header a:active,
header a:hover {
	color: #fff;
	text-decoration: none;
	cursor: pointer;
}

header a:hover {
	text-decoration: underline;
}

nav {
	display: flex;
	align-items: flex-end;
	justify-content: space-between;
}

nav ul {
	flex: 1;
	list-style: none;
	padding: 0;
	display: flex;
	justify-content: flex-end;
}

section {
	position: fixed; top: 60px; right: 0; bottom: 0; left: 0;
	display: flex;
}

iframe[name="main"] {
	flex: 1;
	width: 100%; height: 100%;
	border: none;
	overflow: auto;
}

#dialog {
	position: fixed; top: 0; right: 0; bottom: 0; left: 0;
	padding: 0;
	margin: 0;
	width: 100%;
	height: 100%;
}

.log {
	position: fixed; right: 10px; bottom: 10px;
}

.log span {
	display: inline-block;
	font-weight: bold;
	background-color: #ffa500;
	color: #fff;
}

#count {
	width: 2em; height: 2em;
	box-sizing: border-box;
	padding: .5em;
	border-radius: 1em;
	text-align: center;
}

#log {
	padding: .5em .5em .5em 1em;
	margin-left: 1em;
	border-radius: 1em 0 0 1em;
}

body:not(.log) .log,
body:not(.dialog) #dialog {
	display: none;
}

		</style>
		
	</head>
	
	<body>
		
		<header>
			<nav class="content_width">
				<ul>
					<li><a href="dashboard.html" target="main">Dashboard</a>
					<li><a href="map.html" target="main">Map</a>
					<li><a href="log.html" target="main">Log</a>
					<li><a href="setting.html" target="main">Setting</a>
					<li><a href="icon.html" target="main">Icon</a>
					<li><a id="message">Message</a>
					<li><a id="signout">Sign out</a>
				</ul>
			</nav>
		</header>
		
		<section>
			<iframe id="frame" name="main"></iframe>
		</section>		
		
		<iframe id="dialog"></iframe>
		
		<div class="log">
			<span id="count">99</span>
			<span id="log">message</span>
		</div>
		
		<script src="js/ITAhM.js"></script>
		<script src="js/object.js"></script>
		<script src="js/icon.js"></script>
		<script>
var count = document.getElementById("count"),
	log = document.getElementById("log"),
	logCount = 0;

(function (window, undefined){
	
	if (sessionStorage.host && sessionStorage.port) {
		var xhr = new ITAhM.Communicator(sessionStorage.host, sessionStorage.port, 12000);
		
		window.sendRequest = function (request, onResponse) {
			xhr.sendRequest(request, function (status, response) {				
				if (status === 200) {
					onResponse(response);
				}
				else {
					if (status === 401) {
						alert("세션이 만료되었습니다.");
					}
					else if (status === 409) { // conflict
						alert("다른 관리자 계정이 데이터베이스를 수정하였습니다.");
					}
					else if (status === 400) {
						alert("잘못된 요청입니다.\n"+ response.error);
					}
					else {
						alert("에이전트가 응답하지 않습니다.");
					}
					
					window.onbeforeunload = undefined;
					
					location.href = "connect.html";
				}
			});
		}
		
		var thread = new Worker("initialize.js");
		
		thread.onmessage = function (e) {
			var event = e.data;
			
			if (event) {
				switch (event.type) {
				case "initialize":
					var databases = event.value;
					
					window.databases = databases;
					
					databases.device.scale = 1;
					
					databases.icon.origin = ITAhM.iconData;
					// TODO ITAhM의 시작.
					
					document.title = sessionStorage.host +" @ ITAhM";
		
					window.onbeforeunload = function () {
						return "Are you sure you wnat to exit ITAhM?";
					}
					
					document.getElementById("message").onclick = onSendMessage;
					document.getElementById("signout").onclick = onSignout;
					
					document.getElementById("frame").src = "map.html";
					
					break;
					
				case "event":
					var eventData = event.value,
						device = window.databases.device.data[eventData.ip];
					
					window.logCount++;
					
					window.count.textContent = window.logCount > 9? "9+": window.logCount;
					window.log.textContent = eventData.message;
					
					document.body.classList.add("log");
					
					switch(eventData.type) {
					case "shutdown":
						device.shutdown = eventData.value;
						
						break;
					case "critical":
						device.critical = eventData.value;
						
						break;
					case "test":
						device.snmp = eventData.value;
						device.shutdown = !eventData.value;
						
						break;
					}
					
					if (window.mapWindow) {
						window.mapWindow.reDraw(device);
					}
					
					break;
					
				case "error":
					alert("Agent is not responding.");
					
					window.onbeforeunload = undefined;
					
					location.href = "connect.html";
					
					break;
				}
			}
			else {
				location.href = "http://itahm.com";
			}
		};
		
		thread.postMessage("http://"+sessionStorage.host +":"+ sessionStorage.port);
	}
	else {
		location.href = "http://itahm.com";
	}
	
	function onSendMessage() {
		showDialog("message.html");
	}
	
	function onSignout(e) {
		if (confirm("Are you sure you want to sign out right now?")) {
			sendRequest({
				command: "signout"
			}, function () {
				window.onbeforeunload = undefined;
				
				location.href = "connect.html";
			});
		}
	}
	
}) (window);

// dialog
(function (window, undefined) {
	
	var dialog = document.getElementById("dialog");
	
	function onLoad(handler) {
		document.body.classList.add("dialog");
		
		handler(dialog.contentWindow);
	}
	
	function onUnLoad(handler) {
		handler();
		
		document.body.classList.remove("dialog");
	}
	
	window.showDialog = function (url, load, unload) {
		dialog.onload = onLoad.bind(dialog, load || function () {});
		dialog.onunload = onUnLoad.bind(dialog, unload || function () {});
		
		dialog.src = url; 
	};
	
	window.closeDialog = function (cancel) {
		if (cancel) {
			document.body.classList.remove("dialog");
		}
		else {
			dialog.onunload();
		}
	};
	
}) (window);

function clearLog() {
	window.logCount = 0;
	
	document.body.classList.remove("log");
}

		</script>
	
	</body>
	
</html>
