<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Content-Script-Type" content="text/javascript">
		<meta http-equiv="Content-Style-Type" content="text/css">
		<title>Main @ ITAhM</title>
		
		<style>
@import "css/itahm.css";

header {
	position: fixed; top: 0; right: 0; left: 0; height: 60px;
	display: flex;
	justify-content: center;
	background-color: #0084ff;
	color: #fff;
	font-weight: bold;
}

header li {
	margin: 0 16px;
}

header a,
header a:visited,
header a:link,
header a:active,
header a:hover {
	color: #fff;
	text-decoration: none;
	cursor: pointer;
}

header a:hover {
	text-decoration: underline;
}

nav {
	display: flex;
	align-items: flex-end;
	justify-content: space-between;
}

nav ul {
	list-style: none;
	padding: 0;
	display: flex;
}

nav ul:first-child {
	justify-content: flex-start;
	font-weight: bold;
	font-size: 1.2em;
}

nav ul:list-child {
	justify-content: flex-end;
}

section {
	position: fixed; top: 60px; right: 0; bottom: 0; left: 0;
	display: flex;
}

iframe[name="main"] {
	flex: 1;
	width: 100%; height: 100%;
	border: none;
	overflow: auto;
}

#dialog {
	position: fixed; top: 0; right: 0; bottom: 0; left: 0;
	padding: 0;
	margin: 0;
	width: 100%;
	height: 100%;
}

.log {
	position: fixed; right: 10px; bottom: 10px;
}

.log span {
	display: inline-block;
	font-weight: bold;
	background-color: #ffa500;
	color: #fff;
}

#count {
	width: 2em; height: 2em;
	box-sizing: border-box;
	padding: .5em;
	border-radius: 1em;
	text-align: center;
}

#log {
	padding: .5em .5em .5em 1em;
	margin-left: 1em;
	border-radius: 1em 0 0 1em;
}

body:not(.log) .log,
body:not(.dialog) #dialog {
	display: none;
}

		</style>
		
	</head>
	
	<body>
		
		<header>
			<nav class="content_width">
				<ul>
					<li><a href="dashboard.html" target="main">대쉬보드</a>
					<li><a href="map.html" target="main">구성도</a>
					<li><a href="event.html" target="main">이벤트</a>
				</ul>
				<ul>
					<li><a href="setting.html" target="main">설정</a>
					<li><a href="icon.html" target="main">아이콘</a>
					<li><a id="message">메세지</a>
					<li><a id="reload">재시작</a>
					<li><a id="signout">로그아웃</a>
				</ul>
			</nav>
		</header>
		
		<section>
			<iframe id="frame" name="main"></iframe>
		</section>		
		
		<iframe id="dialog"></iframe>
		
		<div class="log">
			<span id="count">99</span>
			<span id="log">message</span>
		</div>
		
		<script src="js/ITAhM.js"></script>
		<script src="js/object.js"></script>
		<script src="js/icon.js"></script>
		<script>
var count = document.getElementById("count"),
	dialog = document.getElementById("dialog"),
	log = document.getElementById("log"),
	logCount = 0;

window.onbeforeunload = function () {
	return "아이탐 종료.";
};

document.getElementById("reload").onclick = function () {
	window.onbeforeunload = undefined;
	
	location.reload();
};

document.getElementById("message").onclick = function () {
	showDialog("message.html");
};

document.getElementById("signout").onclick = function () {
	//if (confirm("Are you sure you want to sign out right now?")) {
	if (confirm("로그아웃 하겠습니까?")) {
		sendRequest({
				command: "signout"
			}, function () {
				window.onbeforeunload = undefined;
				
				location.href = "connect.html";
			});
	}
};

(function (window, undefined){
	
	if (sessionStorage.host && sessionStorage.port) {
		var xhr = new ITAhM.Communicator(sessionStorage.host, sessionStorage.port, 12000);
		
		window.sendRequest = function (request, onResponse) {
			xhr.sendRequest(request, function (status, response) {				
				if (status === 200) {
					onResponse(response);
				}
				else {
					if (window.closed) {
						return;
					}
					
					window.closed = true;
					
					if (status === 401) {
						alert("세션이 만료되었습니다.");
					}
					else if (status === 409) { // conflict
						alert("다른 관리자 계정이 데이터베이스를 수정하였습니다.");
					
						return;
					}
					else if (status === 400) {
						alert("잘못된 요청입니다.\n"+ response.error);
						
						return;
					}
					else {
						alert("에이전트가 응답하지 않습니다.");
					}
					
					window.onbeforeunload = undefined;
					
					location.href = "connect.html";
				}
			});
		}
		
		var thread = new Worker("initialize.js");
		
		thread.onmessage = function (e) {
			var event = e.data;
			
			if (event) {
				switch (event.type) {
				case "initialize":
					var databases = event.value;
					
					window.databases = databases;
					
					databases.local.scale = 1;
					
					databases.local.icon = ITAhM.iconData;
					// TODO ITAhM의 시작.
					document.title = sessionStorage.host +" @ ITAhM";
					
					document.getElementById("frame").src = "dashboard.html";
					
					break;
					
				case "event":
					var eventData = event.value,
						snmpData = window.databases.snmp;
					
					window.logCount++;
					
					window.count.textContent = window.logCount > 9? "9+": window.logCount;
					window.log.textContent = eventData.ip +" "+ eventData.message;
					
					document.body.classList.add("log");
					
					sendRequest({
							command: "pull",
							database: "snmp"
						}
						, function (data) {
							window.databases.snmp = data;
						});
					
					if (window.mapWindow) {
						window.mapWindow.resetDevice(eventData.ip, true);
					}
					
					break;
					
				case "error":
					alert("Agent is not responding.");
					
					window.onbeforeunload = undefined;
					
					location.href = "connect.html";
					
					break;
				}
			}
			else {
				location.href = "http://itahm.com";
			}
		};
		
		thread.postMessage("http://"+sessionStorage.host +":"+ sessionStorage.port);
	}
	else {
		location.href = "http://itahm.com";
	}
	
}) (window);

// dialog
function onLoad(handler) {
	document.body.classList.add("dialog");
	
	handler(window.dialog.contentWindow);
}

function onUnLoad(handler) {
	handler();
	
	document.body.classList.remove("dialog");
}

function showDialog(url, load, unload) {
	window.dialog.onload = onLoad.bind(window.dialog, load || function () {});
	window.dialog.onunload = onUnLoad.bind(window.dialog, unload || function () {});
	
	window.dialog.src = url; 
}

function closeDialog(cancel) {
	if (cancel) {
		document.body.classList.remove("dialog");
	}
	else {
		window.dialog.onunload();
	}
}

function clearLog() {
	window.logCount = 0;
	
	document.body.classList.remove("log");
}

		</script>
	
	</body>
	
</html>
