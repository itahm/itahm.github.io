<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>

		<style>
@import "css/itahm.css";

.chart {
	position: fixed; top: 0; right: 0; bottom: 0; left: 0;
}

iframe {
	border: none;
	width: 100%;
	height: 100%;
	padding: 0; margin: 0;
}

		</style>
	</head>

	<body>
		
		<div class="chart">
			<iframe id="chart" src="chart.html"></iframe>
		</div>
		
	</body>
	
	<script src="js/object.js"></script>
	<script src="databases.js"></script>
	<script>
	
	var chart = document.getElementById("chart").contentWindow;
	
	chart.onload = function () {
		this.initChart({0: new ITAhM.ChartSummaryData(createData())}, "max", 1000, function (value) {
			return value.toFixed(2) + "ms";
		});
	};
	
	</script>
</html>
