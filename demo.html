<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Script-Type" content="text/javascript">
		<meta http-equiv="Content-Style-Type" content="text/css">
		<title>ITAhM(connecting...)</title>
		
		<style>
body, header, li, input, button, legend {
	font-family: tahoma, arial, "맑은 고딕";
}

li, input, button {
	font-size: 14px;
}

header {
	position: fixed; top: 0; right: 0; left: 0;
	height: 100px;
	background-color: #0084ff;
	color: #fff;
}

div.body {
	position: fixed; top: 100px; right: 0; bottom: 0; left: 0;
	overflow: auto;
}

#dialog {
	position: fixed; top: 0; right: 0; bottom: 0; left: 0;
	width: 100%;
	height: 100%;
}

nav {
	height: 100px;
	display: flex;
	justify-content: flex-end;
	align-items: flex-end;
}

.box {
	margin: auto;
	width: 1000px;
	padding: 10px;
	box-sizing: border-box;
}

h2 {
	color: #0084ff;
}

input, button {
	padding: .5em;
}

input[name="ip"] {
	background: transparent url("img/home.png") no-repeat 10px center;
	padding-left: 36px;
}

input[name="tcp"] {
	background: transparent url("img/port.png") no-repeat 10px center;
	width: 80px;
	padding-left: 36px;
}

input[name="username"] {
	background: transparent url("img/user.png") no-repeat 10px center;
	padding-left: 36px;
}

input[name="password"] {
	background: transparent url("img/lock.png") no-repeat 10px center;
	padding-left: 36px;
}

ul.inline {
	list-style: none;
	margin: 0;
	padding: 0;
	display: flex;
}

#agent {
	margin: 1em;
}

#loading {
	top: 0;
	background: #fff url("img/waiting.gif") no-repeat center;
	opacity: .8;
}

#start {
	font-weight: bold;
	font-size: 18px;
	margin: 10px 0;
	padding: 5px 10px;
}

#add_device {
	
}

#add_device input {
	padding: .5em;
	vertical-align: bottom;
}

#add_device input[type="text"] {
	max-width: 2em;
	text-align: right;
}

fieldset {
	border: none;
	border-top: 1px solid #0084ff;
}

legend {
	padding: .5em;
}

#profile_list li {
	cursor: pointer;
}

#profile_list li:hover {
	color: #0084ff;
}

#type_list {
	max-height: 100px;
	overflow: auto;
}

body:not(.connected) #signin,
body:not(.connected) .agent,
body:not(.authorized) #start,
body:not(.authorized) .authorized, 
body.connected #connect,
body.authorized #signin,
body:not(.loading) #loading,
body:not(.dialog) #dialog {
	display: none;
}

		</style>
		
	</head>
	
	<body class="">
		
		<header>
			<nav class="box">
				<ul>
					<li><a></a></li>
				</ul>
			</nav>
		</header>
		
		<div class="body">
			<section class="box">
				<h2>Infrastructure Topology Administration Module</h2>
				<form id="connect">
					<div>
						<input type="text" name="ip" value="127.0.0.1" placeholder="agent ip address" required>
						<input type="text" name="tcp" value="2014" placeholder="tcp port"  required>
						<input type="submit" value="connect">
					</div>
				</form>
				
				<h3 class="agent"><span id="agent"></span><button id="disconnect">disconnect</button></h3>
				
				<form id="signin">
					<input type="text" name="username" value="root" placeholder="username">
					<input type="password" name="password" value="root" placeholder="password">
					<input type="submit" value="sign in">
				</form>
				
				<button id="start">go ITAhM</button>
				
				<fieldset class="authorized">
					<legend>device</legend>
						<ul class="inline">
							<li>number of devices : </li>
							<li id="num_device"></li>
						</ul>
						<form id="add_device">
							<h3>add device</h3>
							<input type="text" pattern="25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?" title="number(0 ~ 255)" id="ip1" required>.
							<input type="text" pattern="25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?" title="number(0 ~ 255)" id="ip2" required>.
							<input type="text" pattern="25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?" title="number(0 ~ 255)" id="ip3" required>.
							<input type="text" pattern="25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?" title="number(0 ~ 255)" id="ip4" required>
							<input type="submit" value="add">
						</form>
				</fieldset>
				
				<fieldset class="authorized">
					<legend>profile</legend>
					<ul id="profile_list"></ul>
				</fieldset>
				
				<fieldset class="authorized">
					<legend>icon</legend>
					<ul id="type_list"></ul>
				</fieldset>
				
			</section>
		</div>
		
		<iframe id="dialog"></iframe>
		
		<section id="loading"></section>
		
		<script src="js/ITAhM.js"></script>
		<script src="js/icon.js"></script>
		<script src="js/Communicator_demo.js"></script>
		<script src="demo/responseTime.js"></script>
		<script src="demo/device.js"></script>
		<script src="demo/snmp.js"></script>
		<script>

var specs = "toolbar=0, location=0, resizable=1, menubar=0, titlebar=0";

// 공통 
(function (window, undefined){
	
	var itahm,
		deviceData,
		tmpID = -1;
	
	function initialize () {
		window.addEventListener("beforeunload", onUnload);
		
		document.getElementById("start").onclick = function () {
			if (itahm && !itahm.closed) {
				itahm.focus();
			}
			else {
				startITAhM();
			}
		};
	}
	
	function onUnload() {
		closeITAhM();
	}
	
	window.startITAhM = function () {
		document.body.classList.remove("loading");
		
		itahm = window.open("map.html", "ITAhM", specs);
		
		itahm.focus();
	};
	
	window.initDevice = function () {
		document.body.classList.add("loading");
		
		sendRequest({
			command: "pull",
			database: "device"
		}, function (data) {
			if (data) {
				deviceData = data;
				
				setDevice(deviceData);
				
				initIcon();
			}
		});
	};
	
	window.addDevice = function (ip) {
		var device = {},
			id = tmpID--;
		
		device.id = id;
		device.ip = ip;
		device.x = 0;
		device.y = 0;
		
		deviceData[id] = device;
		
		setDevice(deviceData);
	};
	
	window.getDeviceData = function  () {
		return deviceData;
	};
	
	window.getCommunicator = function () {
		return sendRequest;
	};
	
	window.closeITAhM = function () {
		if (itahm && !itahm.closed) {
			itahm.close();
		}
	};
	
	initialize();
	
}) (window);

// connect
(function (window, undefined){
	
	var form = document.getElementById("connect"),
		agent = document.getElementById("agent");
	
	function initialize() {
		document.getElementById("disconnect").onclick = function () {
			closeITAhM();
			
			location.href = location.origin + location.pathname;
		}
	}
	
	function onResponse(callback, data, status) {
		if (status === 200) {
			callback(data);
		}
		else {
			callback();
			
			if (status === 401) {
				document.body.className = "connected";
				
				alert("no session.");
				
				closeITAhM();
				
				window.focus();
			}
			else {
				
			}
		}
	}
	
	function onEcho(data, status) {
		var ip = form.elements["ip"].value,
			tcp = form.elements["tcp"].value;
		
		// agent에 연결 가능하나 session 없음
		if (status === 401) {
			document.body.classList.add("connected");
		
			setAgent(ip +" : "+ tcp);
			
			onConnected();
		}
		// agent에 연결 가능하고 이미 session 있음
		else if (status === 200) {
			document.body.classList.add("connected");
			
			setAgent(ip +" : "+ tcp);
			
			onAuthorized();
		}
		else {
			alert("can not connect to server");
			
			form.elements["ip"].select();
		}
	}
	
	window.tryConnect = function (ip, tcp) {
		var communicator = new Communicator(); 
		
		window.sendRequest = function (request, callback) {
			communicator.send(request, onResponse.bind(undefined, callback));
		}
		
		communicator.connect(ip, tcp);
		
		communicator.send({
			command: "echo"
		}, onEcho);
	}
	
	initialize();
	
}) (window);

// signin
(function (window, undefined){
	
	var form = document.getElementById("signin"),
		agentElement = document.getElementById("agent");
	
	function initEvent() {
		form.addEventListener("submit", onSignin, false);
	}
	
	function onSignin(e) {
		e.preventDefault();
		
		sendRequest({
			command: "signin",
			username: form.elements["username"].value,
			password: form.elements["password"].value
		}, function (data) {
			document.body.classList.remove("loading");
			
			if (data) {
				onAuthorized();
			}
			else {
				alert("Incorrect username or password");
				
				form.elements["username"].select();
			}
		});
		
		document.body.classList.add("loading");
	}
	
	window.setAgent = function (agent) {
		agentElement.textContent = agent;
	};
	
	window.onAuthorized = function () {
		document.title = "ITAhM("+ agentElement.textContent +")";
		
		document.body.classList.add("authorized");
		
		initDevice();
	};
	
	window.onConnected = function () {
		document.title = "ITAhM(connected)";
		document.body.classList.add("connected");
		
		form.reset();
		
		form.elements["username"].focus();
	};
	
	initEvent();
	
}) (window);

// device
(function (window, undefined) {
	
	var form = document.getElementById("add_device"),
		ip1 = document.getElementById("ip1"),
		ip2 = document.getElementById("ip2"),
		ip3 = document.getElementById("ip3"),
		ip4 = document.getElementById("ip4"),
		numOfDevice = document.getElementById("num_device"),
		tmpID = -1;
	
	function initialize() {
		form.onsubmit = onAddDevice;
	}
	
	function onAddDevice(e) {
		e.preventDefault();
		
		addDevice([ip1.value, ip2.value, ip3.value, ip4.value].join("."));
		
		form.reset();
		
		alert("synchronize device data if you want to apply modifycation");
	}
	
	window.setDevice = function (deviceData) {
		numOfDevice.textContent = Object.keys(deviceData).length;
	};
	
	initialize();
	
}) (window);

//icon
(function (window, undefined) {
	
	var iconData = ITAhM.iconData,
		list = document.getElementById("type_list");
	
	if (!iconData) {
		throw "icon.js is required";
	}
	
	function initialize() {
		
	}
	
	function onResponse(data) {
		if (data) {
			// custom data 덮어쓰기
			for (var type in data) {
				iconData[type] = data[type];
			}
			
			setIcon();
			
			initProfile();
		}
		else {
			// 오류
		}
		
		document.body.classList.remove("loading");
	}
	
	function onSelectIcon(type) {
		showDialog("icon.html", function (dialog) {
			dialog.initialize(iconData, type);
		});
	}
	
	window.initIcon = function () {
		sendRequest({
			command: "pull",
			database: "icon"
		}, onResponse);
	};
	
	window.setIcon = function () {
		var df = document.createDocumentFragment(),
			li;
		
		while (li = list.firstChild) {
			list.removeChild(li);
		}
		
		for (var type in iconData) {
			li = document.createElement("li");
			
			li.textContent = type;
			li.onclick = onSelectIcon.bind(undefined, type);
			
			df.appendChild(li);
		}
		
		list.appendChild(df);
	};
	
	window.getIconData = function  () {
		return iconData;
	};
	
	initialize();
	
}) (window);

// profile
(function (window, undefined) {
	
	var profileData,
		list = document.getElementById("profile_list");
	
	function initialize() {
		
	}
	
	function onResponse(data) {
		profileData = data;
		
		if (data) {
			setProfile();
			
			startITAhM();
		}
		else {
			// 오류
		}
		
		document.body.classList.remove("loading");
	}
	
	function onSelectProfile(name) {
		showDialog("profile.html", function (dialog) {
			dialog.initialize(profileData, name);
		})
		
	}
	
	window.initProfile = function () {
		sendRequest({
			command: "pull",
			database: "profile"
		}, onResponse);
	};
	
	window.setProfile = function () {
		var df = document.createDocumentFragment(),
			li;
		
		while (li = list.firstChild) {
			list.removeChild(li);
		}
		
		for (var name in profileData) {
			li = document.createElement("li");
			
			li.textContent = name;
			li.onclick = onSelectProfile.bind(undefined, name);
			
			df.appendChild(li);
		}
		
		list.appendChild(df);
	};
	
	initialize();
	
}) (window);

// dialog
(function (window, undefined) {
	
	var dialog = document.getElementById("dialog");
	
	function initialize() {
		dialog.onload = onLoad;
	}
	
	function onLoad(callback) {
		callback(dialog.contentWindow);
		
		document.body.classList.add("dialog");
	}
	
	window.showDialog = function (url, callback) {
		dialog.onload = onLoad.bind(undefined, callback);
		
		dialog.src = url; 
	};
	
	window.closeDialog = function () {
		document.body.classList.remove("dialog");
	};
	
	initialize();
	
}) (window);

// QueryParser object
(function (window, undefined) {
	
	QueryParser.prototype = {
		map: {},
		
		initialize: function (search) {
			var queries,
				pair;
				
			if (!search) {
				return;
			}
			
			queries = search.substring(1).split("&");
			
			for (var i=0, length=queries.length; i<length; i++) {
				pair = queries[i].split("=");
				
				if (pair.length === 2) {
					this.map[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1]);
				}
			}
		},
		
		get: function (key) {
			return this.map[key];
		}		
	};
	
}) (window);

function QueryParser(search) {
	this.initialize(search);
}

var query = new QueryParser(location.search),
	ip = query.get("ip"),
	tcp = query.get("tcp");

if (ip && tcp) {
	tryConnect(ip, tcp);
}

		</script>
	
	</body>
