<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Script-Type" content="text/javascript">
		<meta http-equiv="Content-Style-Type" content="text/css">
		<title>Account @ ITAhM</title>
		
		<style>
@import "css/itahm.css";

body {
	padding: 10px;
	margin: 0 auto;
}

ul {
	list-style: none;
	padding: 0;
	margin: 0;
}

.item {
	display: flex;
	align-items: center;
	padding: 10px;
	border: 1px solid transparent;
}

.item:hover {
	text-decoration: underline;
	cursor: pointer;
	border-color: #0084ff;
	border-radius: 5px;
	background-color: #fafaff;
}

.item span {
	font-size: 1.2em;
	margin-left: 1em;
}

.top {
	display: flex;
}

.top> div {
	flex: 1;
}

.layout {
	display: none;
}

img[src="img/plus.png"]:hover {
	cursor: pointer;
}

		</style>
		
	</head>
	
	<body class="loading content_width">
		<div class="top">
			<div>
				<h2>계정<img width="16" height="16" src="img/plus.png" title="계정 추가" id="add_account"></h2>
				<ul id="account_list"></ul>
			</div>
			<div>
				<h2>프로파일<img width="16" height="16" src="img/plus.png" title="프로파일 추가" id="add_profile"></h2>
				<ul id="profile_list"></ul>
			</div>
		</div>
		
		<div>
			<h2>이벤트 알림<img width="16" height="16" src="img/plus.png" title="알림 추가" id="add_gcm"></h2>
			<ul id="gcm_list"></ul>
		</div>
			
		<div class="bg_loading"></div>
		
		<div class="layout">
			<ul>
				<li class="item">
					<img width="24" height="24">
					<span></span>
			</ul>
		</div>
		
		<script>
if (top === window) {
	location.href = "http://itahm.com";
}

var listItem = document.querySelector(".item");

document.getElementById("add_account").onclick = function () {
	onSelectAccount();
};

document.getElementById("add_profile").onclick = function () {
	onSelectProfile();
};

document.getElementById("add_gcm").onclick = function () {
	onSelectGCM();
};

(function () {
	var list = document.getElementById("account_list"),
		accountData = top.databases.account,
		df = document.createDocumentFragment();
	
	for (var username in accountData) {
		df.appendChild(createItem(accountData[username].level === 0? "img/svg/root.svg": "img/svg/user.svg", username))
			.onclick = onSelectAccount.bind(undefined, username);
	}
	
	list.appendChild(df);
}) ();

(function () {
	var list = document.getElementById("profile_list"),
		profileData = top.databases.profile,
		df = document.createDocumentFragment();
	
	for (var name in profileData) {
		df.appendChild(createItem("img/svg/list.svg", name))
			.onclick = onSelectProfile.bind(undefined, name);
	}
	
	list.appendChild(df);
}) ();

(function () {
	var list = document.getElementById("gcm_list"),
		alarmData = top.databases.gcm,
		df = document.createDocumentFragment();
	
	for (var id in alarmData) {
		df.appendChild(createItem("img/svg/alarm.svg", id))
			.onclick = onSelectGCM.bind(undefined, id);
	}
	
	list.appendChild(df);
}) ();

document.body.classList.remove("loading");

function onSelectAccount(username) {
	top.showDialog.call(window, "account_dialog.html", username);
}

function onSelectProfile(name) {
	top.showDialog.call(window, "profile_dialog.html", name);
}

function onSelectGCM(id) {
	top.showDialog(window, "gcm_dialog.html", id);
}

function createItem(src, label) {
	var clone = window.listItem.cloneNode(true);
	
	clone.children[0].src = src;
	clone.children[1].textContent = label;
	
	return clone;
}


		</script>
	
	</body>
	
</html>
