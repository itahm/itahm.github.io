<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Script-Type" content="text/javascript">
		<meta http-equiv="Content-Style-Type" content="text/css">
		<title>Dashboard @ ITAhM</title>
		
		<style>
@import "css/itahm.css";

body {
	position: fixed; top: 0; right: 0; bottom: 0; left: 0;
	padding: 0; margin: 0;
}

article {
	margin: 0 auto;
	height: 100%;
	display: flex;
	flex-direction: column;
}

section:not(:first-child) {
	display: flex;
	flex: 1;
	overflow-y: auto;
	margin-top: 1em;
}

section> div {
	margin: 1em;
	flex: 1;
}

header {
	padding: .5em 1em;
	background: linear-gradient(rgba(0, 132, 255, .3), rgba(0, 132, 255, .5), rgba(0, 132, 255, .3));
	background: #e3e3e3;
	/*color: #fff;*/
	border: 1px solid #332c2c;
	border-radius: 1em;
	font-weight: bold;
}

ul {
	list-style: none;
	padding: 0; margin: 0;
}

.list {
	padding: .5em; 1em;
}

.summary {
	display: flex;
}

.summary li {
	flex: 1;
	padding: .5em;
	text-align: center;
}

.summary li:first-child {
	border-right: 1px solid #999;
}

.summary:first-child {
	border-bottom: 1px solid #999; 
}

.top_item ul {
	display: flex;
}

.top_item li {
	padding: .5em;
	flex: 1;
}

.top_item li:last-child {
	text-align: right;
	flex: 2;
}

.layout {
	display: none;
}

		</style>
		
	</head>
	
	<body class="loading">
		<article class="content_width">
			<section>
				<div>
					<header>상태 요약</header>
					<div class="table">
						<ul class="summary">
							<li>
							<li>임계 초과
							<li>응답 없음
							<li>정상
							<li>합계
						</ul>
						<ul id="summary_list">
						</ul>
					</div>
				</div>
			</section>
			
			<section>
				<div>
					<header>응답 시간 Top</header>
					<div class="list">
						<ul id="response_time"></ul>
					</div>
				</div>
				<div>
					<header>Processor load Top</header>
					<div class="list">
						<ul id="processor"></ul>
					</div>
				</div>
			</section>
			
			<section>
				<div>
					<header>Physical memory 사용량 Top</header>
					<div class="list">
						<ul id="memory"></ul>
					</div>
				</div>
				<div>
					<header>Physical memory 사용율 Top</header>
					<div class="list"></div>
				</div>
			</section>
			
			<section>
				<div>
					<header>Storage 사용량 Top</header>
					<div class="list">
						<ul id="storage"></ul>
					</div>
				</div>
				<div>
					<header>Storage 사용율 Top</header>
					<div class="list"></div>
				</div>
			</section>
			
			<section>
				<div>
					<header>Interface 사용량 Top</header>
					<div class="list">
						<ul id="throughput"></ul>
					</div>
				</div>
				<div>
					<header>Interface 사용율 Top</header>
					<div class="list"></div>
				</div>
			</section>
		</article>
		
		<div class="layout">
			<ul>
				<li class="top_item">
					<ul>
						<li>
						<li>
					</ul>
			</ul>
		</div>
		
		<div class="bg_loading"></div>
		<script src="/js/ITAhM.js"></script>
		<script>

var summaryList = document.getElementById("summary_list"),
	summaryItem = document.querySelector(".summary"),
	topItem = document.querySelector(".top_item"),
	responseTime = document.getElementById("response_time"),
	processor = document.getElementById("processor"),
	memory = document.getElementById("memory"),
	storage = document.getElementById("storage"),
	throughput = document.getElementById("throughput");

(function () {
	var deviceData = top.databases.device.data,
		df = document.createDocumentFragment(),
		shutdown = 0,
		critical = 0,
		normal = 0,
		labeled = {},
		device, count;
	
	for (var ip in deviceData) {
		device = deviceData[ip];
		
		if (!device.snmp) {
			continue;
		}
		
		if (device.label) {
			labels = device.label.split(",");
			
			for (var i=0, length=labels.length; i<length; i++) {
				if (!labeled[labels[i]]) {
					labeled[labels[i]] = {
						shutdown: 0,
						critical: 0,
						normal: 0
					}
				}
				
				if (device.shutdown) {
					labeled[labels[i]].shutdown++;
				}
				else if (device.critical) {
					labeled[labels[i]].critical++;
				}
				else {
					labeled[labels[i]].normal++;
				}
			}
		}
		
		if (device.shutdown) {
			shutdown++;
		}
		else if (device.critical) {
			critical++;
		}
		else {
			normal++;
		}		
	}
	
	df.appendChild(createStatusItem("전체", critical, shutdown, normal, critical + shutdown + normal));
	
	var ls //labeledSummary;
	for (var label in labeled) {
		ls = labeled[label];
		
		df.appendChild(createStatusItem(label, ls.critical, ls.shutdown, ls.normal, ls.critical + ls.shutdown + ls.normal));
	}
	
	summaryList.appendChild(df);
}) ();

top.sendRequest({
	command: "top",
	ip: "127.0.0.1"
}, function (response) {
	setTop(response.responseTime, window.responseTime, function (value) {
		return value +"ms";
	});
	setTop(response.processor, window.processor, function (value) {
		return value +"%";
	});
	setTop(response.memory, window.memory, ITAhM.util.toBytesString);
	setTop(response.storage, window.storage, ITAhM.util.toBytesString);
	setTop(response.throughput, window.throughput, ITAhM.util.toBPSString);
});

document.body.classList.remove("loading");

function setTop(top, list, toString) {
	var ipList = Object.keys(top).sort(function (a, b) {
			return top[b] - top[a];
		}),
		ip;
	
	for (var i=0, length=ipList.length; i< length; i++) {
		ip = ipList[i];
		
		list.appendChild(createTopItem(ip, toString(top[ip])));
	}
}

function onSelectTopItem(ip) {
	top.databases.device.selected = ip;
	
	location.href = "status.html";
}

function createStatusItem(label, critical, shutdown, normal, sum) {
	var clone = summaryItem.cloneNode(true);
	
	clone.children[0].textContent = label;
	clone.children[1].textContent = critical;
	clone.children[2].textContent = shutdown;
	clone.children[3].textContent = normal;
	clone.children[4].textContent = sum;
	
	return clone;
}

function createTopItem(ip, value) {
	var clone = topItem.cloneNode(true),
		item = clone.children[0];
	
	item.children[0].textContent = ip;
	item.children[1].textContent = value;
	
	clone.onclick = onSelectTopItem.bind(window, ip);
	return clone;
}

		</script>
	
	</body>
	
</html>
