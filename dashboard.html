<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Script-Type" content="text/javascript">
		<meta http-equiv="Content-Style-Type" content="text/css">
		<title>Dashboard @ ITAhM</title>
		
		<style>
@import "css/itahm.css";

body {
	position: fixed; top: 0; right: 0; bottom: 0; left: 0;
	padding: 0; margin: 0;
}

article {
	margin: 0 auto;
	height: 100%;
	display: flex;
	flex-direction: column;
}

article> :not(header) {
	display: flex;
	flex: 1;
	overflow-y: auto;
}

header {
	display: flex;
}

section {
	margin: .5em;
	flex: 1;
}

section.agent {
	flex: none;
	width: 160px;
}

section> div:first-child {
	padding: .5em 1em;
	background: linear-gradient(rgba(227, 227, 227, .3), rgba(227, 227, 227, .5), rgba(227, 227, 227, .3));
	border: 1px solid #332c2c;
	border-radius: 1em;
	font-weight: bold;
}

ul {
	list-style: none;
	padding: 0; margin: 0;
}

.list {
	padding: .5em; 1em;
}

.summary {
	display: flex;
	font-weight: bold;
}

.summary li {
	flex: 1;
	padding: .5em;
	text-align: center;
}

.summary li:first-child {
	border-right: 1px solid #999;
}

.summary li:nth-child(2) {
	color: #cc0;
}

.summary li:nth-child(3) {
	color: #c00;
}

.summary li:nth-child(4) {
	color: #0c0;
}

.summary:first-child {
	border-bottom: 1px solid #999; 
}

.list_item ul {
	display: flex;
	cursor: pointer;
}

.list_item ul:hover {
	text-decoration: underline;
	/*outline: 1px solid #0084ff;*/
	background-color: rgba(227, 227, 227, 1);
}

.list_item li {
	padding: .5em;
	flex: 1;
}

.list_item li:last-child {
	text-align: right;
	flex: 2;
}

.counter {
	margin: 1em;
	position: relative;
	width: 10em;
	height: 10em;
}

.counter div {
	position: absolute; top: 0; left: 0;
	width: 10em; height: 10em;
}

.counter div:first-child {
	border-radius: 50%;
	border: 1em solid #00f;
	box-sizing: border-box;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
}

.counter div:last-child {
 	transform-origin: 5em 5em;
 	animation: count 10s infinite linear;
}

.counter span {
	margin: 0 auto;
	display: block;
	width: 1em; height: 1em;
	border-radius: 50%;
	background-color: #fff;
}

@keyframes count {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

.layout {
	display: none;
}

		</style>
		
	</head>
	
	<body class="loading">
		<article class="content_width">
			<header>				
				<section>
					<div>상태 요약</div>
					<div class="table">
						<ul class="summary">
							<li>
							<li>임계 초과
							<li>응답 없음
							<li>정상
							<li>합계
						</ul>
						<ul id="summary_list">
						</ul>
					</div>
				</section>
				
				<section class="agent">
					<div>에이전트</div>
					<div class="list">
						<ul>
							<li class="list_item">
								<ul>
									<li>연결
									<li id="connections">
								</ul>
						</ul>
					</div>
				</section>
				
				<div id="counter" class="counter">
					<div>
						Last update
						<p id="update"></p>
					</div>
					<div>
						<span></span>
					</div>
				</div>
			</header>
			
			<div class="top">
				<section>
					<div>응답 시간 Top</div>
					<div class="list">
						<ul id="response_time"></ul>
					</div>
				</section>
				<section>
					<div>Processor load Top</div>
					<div class="list">
						<ul id="processor"></ul>
					</div>
				</section>
			</div>
			
			<div class="top">
				<section>
					<div>Physical memory 사용량 Top</div>
					<div class="list">
						<ul id="memory"></ul>
					</div>
				</section>
				<section>
					<div>Physical memory 사용율 Top</div>
					<div class="list">
						<ul id="memoryRate"></ul>
					</div>
				</section>
			</div>
			
			<div class="top">
				<section>
					<div>Storage 사용량 Top</div>
					<div class="list">
						<ul id="storage"></ul>
					</div>
				</section>
				<section>
					<div>Storage 사용율 Top</div>
					<div class="list">
						<ul id="storageRate"></ul>
					</div>
				</section>
			</div>
			
			<div class="top">
				<section>
					<div>Interface 사용량 Top</div>
					<div class="list">
						<ul id="throughput"></ul>
					</div>
				</section>
				<section>
					<div>Interface 사용율 Top</div>
					<div class="list">
						<ul id="throughputRate"></ul>
					</div>
				</section>
			</div>
		</article>
		
		<div class="layout">
			<ul>
				<li class="list_item">
					<ul>
						<li>
						<li>
					</ul>
			</ul>
		</div>
		
		<div class="bg_loading"></div>
		<script src="/js/ITAhM.js"></script>
		<script>

var summaryList = document.getElementById("summary_list"),
	summaryItem = document.querySelector(".summary"),
	listItem = document.querySelector(".list_item"),
	responseTime = document.getElementById("response_time"),
	processor = document.getElementById("processor"),
	memory = document.getElementById("memory"),
	memoryRate = document.getElementById("memoryRate"),
	storage = document.getElementById("storage"),
	storageRate = document.getElementById("storageRate"),
	throughput = document.getElementById("throughput"),
	throughputRate = document.getElementById("throughputRate"),
	updateTime = document.getElementById("update"),
	connections = document.getElementById("connections");

(function () {
	var deviceData = top.databases.device.data,
		df = document.createDocumentFragment(),
		shutdown = 0,
		critical = 0,
		normal = 0,
		labeled = {},
		device, count;
	
	for (var ip in deviceData) {
		device = deviceData[ip];
		
		if (!device.snmp) {
			continue;
		}
		
		if (device.label) {
			labels = device.label.split(",");
			
			for (var i=0, length=labels.length; i<length; i++) {
				if (!labeled[labels[i]]) {
					labeled[labels[i]] = {
						shutdown: 0,
						critical: 0,
						normal: 0
					}
				}
				
				if (device.shutdown) {
					labeled[labels[i]].shutdown++;
				}
				else if (device.critical) {
					labeled[labels[i]].critical++;
				}
				else {
					labeled[labels[i]].normal++;
				}
			}
		}
		
		if (device.shutdown) {
			shutdown++;
		}
		else if (device.critical) {
			critical++;
		}
		else {
			normal++;
		}		
	}
	
	df.appendChild(createStatusItem("전체", critical, shutdown, normal, critical + shutdown + normal));
	
	var ls //labeledSummary;
	for (var label in labeled) {
		ls = labeled[label];
		
		df.appendChild(createStatusItem(label, ls.critical, ls.shutdown, ls.normal, ls.critical + ls.shutdown + ls.normal));
	}
	
	summaryList.appendChild(df);
}) ();

update();

document.getElementById("counter").addEventListener("animationiteration", update);

document.body.classList.remove("loading");

function update() {
	top.sendRequest({
		command: "top",
		ip: "127.0.0.1"
	}, function (response) {
		window.updateTime.textContent = getTime();
		
		setTop(response.responseTime, window.responseTime, toMillsString);
		setTop(response.processor, window.processor, toPercentageString);
		setTop(response.memory, window.memory, ITAhM.util.toBytesString);
		setTop(response.memoryRate, window.memoryRate, toPercentageString);
		setTop(response.storage, window.storage, ITAhM.util.toBytesString);
		setTop(response.storageRate, window.storageRate, toPercentageString);
		setTop(response.throughput, window.throughput, ITAhM.util.toBPSString);
		setTop(response.throughputRate, window.throughputRate, toPercentageString);
	});
	
	top.sendRequest({
		command: "agent",
	}, function (response) {
		connections.textContent = response.connections;
	});
}

function toMillsString(value) {
	return value +"ms";
}

function toPercentageString(value) {
	return value +"%";
}

function clear(list) {
	var child;
	
	while(child = list.firstChild) {
		list.removeChild(child);
	}
}

function getTime() {
	var date = new Date(),
		h = date.getHours(),
		m = date.getMinutes(),
		s = date.getSeconds();
	
	return (h > 9? "": "0") + h +" : "+ (m > 9? "": "0") + m +" : "+ (s > 9? "": "0") + s;
}

function setTop(top, list, toString) {
	var ipList = Object.keys(top).sort(function (a, b) {
			return top[b] - top[a];
		}),
		ip;
	
	clear(list);
	
	for (var i=0, length=ipList.length; i< length; i++) {
		ip = ipList[i];
		
		list.appendChild(createTopItem(ip, toString(top[ip])));
	}
}

function onSelectTopItem(ip) {
	top.databases.device.selected = ip;
	
	location.href = "status.html";
}

function createStatusItem(label, critical, shutdown, normal, sum) {
	var clone = summaryItem.cloneNode(true);
	
	clone.children[0].textContent = label;
	clone.children[1].textContent = critical;
	clone.children[2].textContent = shutdown;
	clone.children[3].textContent = normal;
	clone.children[4].textContent = sum;
	
	return clone;
}

function createTopItem(ip, value) {
	var clone = listItem.cloneNode(true),
		item = clone.children[0];
	
	item.children[0].textContent = ip;
	item.children[1].textContent = value;
	
	clone.onclick = onSelectTopItem.bind(window, ip);
	return clone;
}

		</script>
	
	</body>
	
</html>
