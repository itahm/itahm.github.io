<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Script-Type" content="text/javascript">
		<meta http-equiv="Content-Style-Type" content="text/css">
		<title>Event @ ITAhM</title>
		
		<style>
@import "css/itahm.css";
body {
	position: fixed; top: 0; right: 0; bottom: 0; left: 0;
	display: flex;
	flex-direction: column;
	color: #fff;
}

ul {
	list-style: none;
	padding: 0; margin: 0;
}

.header {
	/*padding: .5em 0;
	border-bottom: 1px solid #aaa;
	font-weight: bold;*/
	display: none;
}

#list {
	flex: 1;
	overflow-y: auto;
}

.item {
	padding: 0; margin: 0;
}

.item ul {
	display: flex;
	align-items: center;
	border: 1px solid transparent;
}

.item li {
	padding: 3px;
	box-sizing: border-box;
}

.item .date {
	width: 60px;
}

.item .ip {
	width: 120px;
	text-align: center;
}

.item .message {
	flex: 1;
}

.item.shutdown {
	background-color: rgba(255, 0, 0, .2);
}

.item.critical {
	background-color: rgba(255, 255, 0, .2);
}

		</style>
		
	</head>
	
	<body class="loading">
		<ul class="header">
			<li class="item">
				<ul>
					<li class="date">시간
					<li class="ip">대상
					<li class="message">이벤트 메세지
				</ul>
		</ul>
		<ul id="list"></ul>
		
		<div class="bg_loading"></div>
		
		<script src="js/ITAhM.js"></script>
		<script src="js/object.js"></script>
		<script>
if (top === window) {
	throw "";
}

var date = document.getElementById("date"),
	list = document.getElementById("list"),
	item = document.querySelector(".item"),
	today = new Date().setHours(0, 0, 0, 0);

top.sendRequest({
	command: "extra",
	extra: "log",
	date: today
}, function (data) {
	var df = document.createDocumentFragment(),
		indexArray = Object.keys(data);
		count = indexArray.length;
	
	indexArray = indexArray.sort(function (a, b) {
		return parseInt(a) - parseInt(b);
	});
	
	for (var i=0; i<count; i++) {
		df.appendChild(createItem(data[indexArray[i]]));
	}
	
	window.list.appendChild(df);
	
	list.scrollTop = list.scrollHeight;
	
	document.body.classList.remove("loading");
});

function createItem(log) {
	var device = top.databases.device[log.ip],
		clone = window.item.cloneNode(true),
		row = clone.children[0];
	
	row.children[0].textContent = toTimeString(log.date);
	row.children[1].textContent = (device && device.name) || log.ip;
	row.children[2].textContent = log.message;
	
	if (!log.status && (log.type === "critical" || log.type === "shutdown")) {
		clone.classList.add(log.type);
	}
	
	return clone;
}

function toTimeString(mills) {
	var date = new Date(mills),
		hh = date.getHours(),
		mm = date.getMinutes(),
		ss = date.getSeconds();
	
	return (hh > 9? "": "0") + hh +":"+ (mm > 9? "": "0") + mm +":"+ (ss > 9? "": "0") + ss;
}

		</script>
	
	</body>
	
</html>
