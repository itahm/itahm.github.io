<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Script-Type" content="text/javascript">
		<meta http-equiv="Content-Style-Type" content="text/css">
		<title>ITAhM</title>
		
		<style>

@import "css/itahm.css";

body {
	position: fixed; top: 0; right: 0; bottom: 0; left: 0;
	margin: 0; padding: 0;
	display: flex;
	flex-direction: column;
}

#chart {
	display: flex;
	flex: 1;
	flex-direction: column;
}

body.row #chart {
	flex-direction: row;
}

iframe {
	border: none;
	flex: 1;
	width: 100%; height: 100%;
}

nav {
	text-align: right;
}

h1 {
	font-size: 16px;
	margin: .5em;
	padding: .5em 1em;
	background-color: #0084ff;
	color: #fff;
	display: inline-block;
	border-radius: 1em;
}
		</style>
		
	</head>
	
	<body>
		<header>
			<h1>프로세서 로드 @ <span id="host"></span></h1>
		</header>
		<nav>
			<select id="view">
				<option value="add">가로 보기
				<option value="remove" selected>세로 보기
			</select>
		</nav>
		<div id="chart">
		</div>
		
		<script src="js/ITAhM.js"></script>	
		<script src="js/object.js"></script>
		<script>

var deviceIP = top.databases.local.selected,
	node = top.databases.local.node,
	chartList = {},
	summaryList = {},
	detail,
	colorList = [
		"#6d8764",
		"#f0a30a",
		"#6a00ff",
		"#825a2c",
		"#a20025",
		"#1ba1e2",
		"#008a00",
		"#1ba1e2",
	],
	detailRequest = {
		command: "query",
		ip: deviceIP,
		summary: false,
		database: "hrProcessorLoad",
	},
	chartIndex,
	colorLength = colorList.length,
	colorIndex = 0,
	max = 100;

if(!window.deviceIP || !window.node) {
	throw "!";
}

document.getElementById("host").textContent = window.deviceIP;

document.getElementById("view").onchange = function () {
	document.body.classList[this.value]("row");
}

/**
 * public
 */
function initialize(from, to, start, end) {
	var entry = window.node.hrProcessorEntry,
		df = document.createDocumentFragment(),
		request = {
			command: "query",
			ip: window.deviceIP,
			summary: true,
			database: "hrProcessorLoad",
			start: from,
			end: to
		},
		chart;
	
	for (var index in entry) {
		chart = document.createElement("iframe");
		
		window.chartList[index] = chart;
		
		df.appendChild(chart);
	}
	
	document.getElementById("chart").appendChild(df);
	
	for (var index in entry) {
		request.index = index;
		
		top.sendRequest(request, onSummaryResponse.bind(undefined, index));
	}
	
	window.start = start;
	window.end = end;
	
	testDetail();
}

function onSummaryResponse(index, data) {
	var chart = window.chartList[index];
	
	window.summaryList[index] = new ITAhM.ChartSummaryData(data);
	
	chart.onload = onLoadChart.bind(undefined, index);
	
	chart.src = "chart_base.html";
}

function onLoadChart(index) {
	var chartWindow = window.chartList[index].contentWindow;
	
	chartWindow.initialize(window.summaryList[index], window.max, window.colorList[window.colorIndex++ % window.colorLength], onValueToString);
	
	drawProcessor(index);
}

function onValueToString(value) {
	return value.toFixed(2) +"%";
}

/**
 * private
 */
function onDetailResponse(index, data) {
	window.chartList[index].contentWindow.detail(window.detailList[index] = new ITAhM.ChartData(data));
}


/**
 * private
 */
function drawProcessor(index) {	
	if (window.chartList[index].contentWindow.draw(window.start, window.end) && window.detail) {
		window.detailRequest.index = index;
		
		top.sendRequest(window.detailRequest, onDetailResponse.bind(undefined, index));
	}
}

function testDetail() {
	var date = new Date(window.start);
	
	window.detail = date.setDate(date.getDate() +1) === window.end;
	
	if (window.detail) {
		window.detailList = {};
		
		window.detailRequest.start = window.start;
		window.detailRequest.end = window.end;
	}
	else {
		window.detailList = undefined;
	}
}

/**
 * public
 */
function draw(start, end) {
	window.start = start;
	window.end = end;
	
	testDetail();
	
	for (var index in window.chartList) {
		drawProcessor(index);
	}
}

/**
 * public
 */
function getFile() {
	var list, buildFunction, rowArray;
	
	if (window.detailList) {
		list = window.detailList;
		buildFunction = buildDetailFile;
	}
	else {
		list = window.summaryList;
		buildFunction = buildSummaryFile;
	}
	
	for (var index in list) {
		rowArray = buildFunction(list[index], window.chartList[index].contentWindow.chartData);
		
		ITAhM.util.download(new Blob([rowArray.join("\n")] ,{
			type: "text/csv;charset=utf-8;"
		}), "chart_processor_"+ index +".csv");
	}
}

function buildDetailFile(detailData, chartData) {
	var blocks = chartData.keys,
		row, block, date, mills, k = 0;
	
	row = ["index,date,processor load(%)"];
	
	for (var i=0, _i=blocks.length; i<_i; i++) {
		block = blocks[i];
		
		for (var j=0, _j=block.length; j<_j; j++) {
			mills = block[j];
			
			date = new Date(mills);
			
			row[row.length] = [k++, ITAhM.util.toDateTimeString(date), detailData.get(mills)].join(",");
		}
	}
	
	return row;
}

function buildSummaryFile(summaryData, chartData) {
	var blocks = chartData.keys,
		row, block, date, mills, value, k = 0;
	
	row = ["index,date,max,avg,min"];
	
	for (var i=0, _i=blocks.length; i<_i; i++) {
		block = blocks[i];
		
		for (var j=0, _j=block.length; j<_j; j++) {
			mills = block[j];
			value = summaryData.get(mills);
			
			date = new Date(mills);
			
			row[row.length] = [k++, ITAhM.util.toDateTimeString(date), value.max, value.avg, value.min].join(",");
		}
	}
	
	return row;
}

		</script>
	
	</body>
	
</html>
