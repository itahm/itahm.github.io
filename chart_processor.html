<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Script-Type" content="text/javascript">
		<meta http-equiv="Content-Style-Type" content="text/css">
		<title>ITAhM</title>
		
		<style>

@import "css/itahm.css";
@import "css/chart.css";

		</style>
		
	</head>
	
	<body>
		<header>
			<a href="status.html">Close</a>
			<h1>Processor load [<span id="host"></span>]</h1>
		</header>
		<iframe id="cursor" src="date_cursor.html"></iframe>
		
		<script src="js/ITAhM.js"></script>	
		<script src="js/object.js"></script>
		<script>

var cursor = document.getElementById("cursor"),
	deviceIP = top.databases.device.selected,
	snmp = top.databases.snmp,
	chartList = {},
	colorList = [
		"#6d8764",
		"#f0a30a",
		"#6a00ff",
		"#825a2c",
		"#a20025",
		"#1ba1e2",
		"#008a00",
		"#1ba1e2",
	],
	chartIndex,
	colorLength = colorList.length,
	colorIndex = 0,
	max = 100;

if(!deviceIP || !snmp) {
	throw "!";
}

document.getElementById("host").textContent = deviceIP;

(function (date) {
	date.setHours(0, 0, 0, 0);
	
	window.today = date.getTime();
	window.end = date.setDate(date.getDate() +1);
	window.start = date.setMonth(date.getMonth() -1)
})(new Date());
	
(function (entry) {
	var chart;
	
	for (var index in entry) {
		chart = document.createElement("iframe");
		chart.className = "chart";
		
		window.chartList[index] = chart;
		
		document.body.insertBefore(chart, window.cursor);
	}
	
	for (var index in entry) {
		top.sendRequest({
			command: "query",
			ip: window.deviceIP,
			summary: true,
			database: "hrProcessorLoad",
			index: index,
			start: window.start,
			end: window.end
		}, onResponse.bind(undefined, index));
	}
}) (window.snmp.hrProcessorEntry);

function onResponse(index, data) {
	var chart = window.chartList[index];
	
	chart.onload = function () {
		var chartWindow = this.contentWindow;
		
		chartWindow.onValueToString = onValueToString;
		
		chartWindow.initialize(new ITAhM.ChartSummaryData(data), window.max, window.colorList[window.colorIndex++ % window.colorLength]);
		chartWindow.draw(window.today, window.end);
	}
	
	chart.src = "chart_base.html";
}

cursor.onload = function () {
	var cursorWindow = cursor.contentWindow;
	
	cursorWindow.onResetDate = onResetDate;
	
	cursorWindow.initialize(window.start, window.end, window.end, window.today);
}

function onValueToString(value) {
	return value.toFixed(2) +"%";
}

function onResetDate(start, end) {
	for (var index in window.chartList) {
		window.chartList[index].contentWindow.draw(start, end);
	}
}

function onSelectDevice() {
	location.href = "status.html";
}

		</script>
	
	</body>
	
</html>
