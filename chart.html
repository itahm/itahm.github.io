<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Script-Type" content="text/javascript">
		<meta http-equiv="Content-Style-Type" content="text/css">
		<title>ITAhM</title>
		
		<style>

@import url("css/itahm.css");
@import url("css/chart.css");

#chart {
	flex: 1;
}

nav {
	padding: 1em;
	float: right;
}

nav img {
	cursor: pointer;
}
		</style>
		
	</head>
	
	<body>
		
		<header>
			<nav>
				<img width="16" height="16" src="img/save.png" id="save" title="파일로 저장">
				<a href="status.html"><img width="16" height="16" src="img/close.png" title="차트 닫기"></a>
			</nav>
			<h1 id="host">resource[host]</h1>
		</header>
		
		<iframe id="chart" class="chart"></iframe>
		
		<iframe id="cursor"></iframe>
		
		<script src="js/ITAhM.js"></script>
		<script>

if (parent === window) throw "";		

var chart = document.getElementById("chart"),
	chartWindow = chart.contentWindow,
	cursor = document.getElementById("cursor"),
	deviceIP = top.databases.device.selected,
	resourceIndex = top.databases.device.resourceIndex,
	snmp = top.databases.snmp;

document.getElementById("save").onclick = function () {
	chartWindow.getFile();
};

(function (date) {
	date.setHours(0, 0, 0, 0);
	
	window.today = date.getTime();
	window.end = date.setDate(date.getDate() +1);
	window.start = date.setMonth(date.getMonth() -1);
})(new Date());

window.chart.onload = function () {
	window.cursor.src = "date_cursor.html";
	
	window.chartWindow.initialize(window.start, window.end, window.today, window.end);
};	

window.cursor.onload = function () {
	var cursorWindow = window.cursor.contentWindow;
	
	cursorWindow.onResetDate = window.chartWindow.draw;
	cursorWindow.initialize(window.start, window.end, window.end, window.today);
};

(function () {
	var host = " ["+ window.deviceIP +"]";
	
	switch(top.databases.device.selectedResource) {
	case "responseTime":
		document.getElementById("host").textContent = "Response time" + host;
		
		break;
	case "processor":
		document.getElementById("host").textContent = "Processor load" + host;
		
		break;
	case "storage":
		document.getElementById("host").textContent = "Storage usage" + host;
		
		break;
	case "memory":
		document.getElementById("host").textContent = "Physical memory" + host;
		
		break;
	case "throughput":
		document.getElementById("host").textContent = "Interface throughput" + host;
		
		break;
	}
	
	window.chart.src = "chart_"+ top.databases.device.selectedResource +".html";
}) ();

function onSelectDevice(ip) {
	var device = top.databases.device.data[ip];
	
	if (device.snmp) {
		top.databases.device.selected = ip;
	
		top.sendRequest({
			command: "select",
			ip: device.ip
		}, function (response) {
			top.databases.snmp = response;
		
			location.reload();
		});
	}
	else {
		alert("SNMP is not enabled for "+ ip);
	}
}

		</script>
	
	</body>
	
</html>
