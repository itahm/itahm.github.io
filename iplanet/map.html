<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>아이플래닛</title>
		<style>
body {
	position: fixed; top: 0; right: 0; bottom: 0; left: 0;
}

#map {
	width: 100%;
	height: 100%;
}
		</style>
	</head>
	
	<body>

		<div id="map"></div>

		<script>
function myMap() {

	var map=new google.maps.Map(document.getElementById("map"),{
		center:new google.maps.LatLng(37.591542, 127.012263),
		zoom: 14,
		});
	
	const cctv = new google.maps.Marker({
		position: {
			lat:  37.591542,
			lng: 127.012263
		},
		map: map,
		icon: "iptv.png"
	});

	cctv.addListener("click", function() {
		alert("성능정보로 이동합니다.");
	});
}
		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3lDcxrcNH8nH4thkJ7v2Grhf2309d5TA&callback=myMap"></script>	

	</body>
</html>
