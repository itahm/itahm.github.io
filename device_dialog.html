<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>dialog</title>
		
		<style>
@import "css/itahm.css";

body {
	position: fixed; top: 0; right: 0; bottom: 0; left: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	background-color: rgba(0, 0, 0, .8);
}

form {
	width: 300px;
	padding: 20px;
	background-color: #fff;
	/*box-shadow: 0px 0px 20px 10px #ddd;*/
}

.table {
	margin-bottom: 5px;
}

.table ul {
	list-style: none;
	padding: 0; margin: 3px 0;
	display: flex;
	align-items: center;
}

.table li {
	flex: 1;
}

.table li:first-child {
	padding: .5em;
	text-align: right;
}

.table li:last-child {
	flex: 3;
}

.table li input[type="text"],
.table li select {
	padding: .5em;
	width: 100%;
	box-sizing: border-box;
}

input[type="checkbox"] {
	margin: .5em;
	vertical-align: middle;
}

#snmp[disabled] ~span {
	color: #aaa;
}

.address {
	display: flex;
	align-items: flex-end;
}

.address input {
	flex: 1;
	text-align: right;
}

.hide {
	display: none;
}

#profile:hover {
	cursor: default;
	text-decoration: underline;
}

input[name="snmp"] +span:after {
	content: "수집하지 않음";
}

input[name="snmp"]:checked +span:after {
	content: "수집중";
}

footer {
	margin-top: 5px;
	display: flex;
}

footer input {
	flex: 1;
	padding: .5em;
}

body:not(.snmp) .snmp {
	display: none;
}

body:not(.removable) .remove {
	display: none;
}

		</style>
		
	</head>
	
	<body>
	
		<form class="rounded">
			<h2>device</h2>
			<div class="table">
				<ul>
					<li>ip 주소
					<li class="address">
						<input type="text" pattern="25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?" title="0 ~ 255" required id="ip1" autofocus>.
						<input type="text" pattern="25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?" title="0 ~ 255" required id="ip2">.
						<input type="text" pattern="25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?" title="0 ~ 255" required id="ip3">.
						<input type="text" pattern="25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?" title="0 ~ 255" required id="ip4">
				</ul>
				<ul>
					<li>이름
					<li>
						<input type="text" name="name" placeholder="device name">
				</ul>
				<ul>
					<li>타입
					<li>
						<select name="type" required></select>
					
				</ul>
				<ul>
					<li>라벨
					<li>
						<input type="text" name="label" placeholder="separated by commas">
					
				</ul>
				<ul class="snmp">
					<li>snmp
					<li>
						<label>
							<input type="checkbox" name="snmp">
							<span></span>
						</label>
					
				</ul>
				<label class="remove">
					<input type="checkbox" name="remove">
					삭제
				</label>
			</div>
			
			<footer>
				<input type="reset" class="r_button" value="Cancel">
				<input type="submit" class="r_button" value="Apply">
			</footer>
		</form>
		
		<script>

if (window === top) throw "";

var form = document.querySelector("form");
	
(function (window, undefined){
	form.elements.type.appendChild(buildType());
	
	form.addEventListener("reset", onCancel);
	
	if (sessionStorage.level == 0) {
		form.addEventListener("submit", onApply);
	}
	else {
		document.querySelector("input[type=submit]").disabled = true;
	}
	
	function buildType() {
		var df = document.createDocumentFragment(),
			groupName, optgroup, option,
			typeData = {},
			group = {},
			icon, iconData, type;
		
		iconData = top.databases.local.icon;
		for (type in iconData) {
			typeData[type] = iconData[type];
		}
		
		iconData = top.databases.icon;
		for (type in iconData) {
			typeData[type] = iconData[type];
		}
		
		for (type in typeData) {
			icon = typeData[type];
			
			groupName = icon.group;
			
			optgroup = group[groupName];
			
			if (!optgroup) {
				optgroup = document.createElement("optgroup");
				optgroup.label = groupName;
				
				group[groupName] = optgroup;
				
				df.appendChild(optgroup);
			}
			
			optgroup.appendChild(document.createElement("option")).text = type;
		}
		
		return df;
	}
	
	function onApply(e) {
		e.preventDefault();
		
		var ip = [form.elements.ip1.value, form.elements.ip2.value, form.elements.ip3.value, form.elements.ip4.value].join(".");
		
		if (!window.device) {
			if (ip in top.databases.device) {
				alert("IP address already exists.");
				
				form.elements.ip1.select();
				
				return;
			}
			
			window.device = {
				ifEntry: {}
			};
			
			// 추가인 경우 position 정보는 갱신되지 않으므로 임의로 넣어준다.
			top.databases.position[ip] = {
				x: 0, y: 0
			};
			
		}
		
		window.device.name = form.elements.name.value;
		window.device.ip = ip;
		window.device.type = form.elements.type.value;
		window.device.label = form.elements.label.value.split(",").map(function (value) {
			return value.trim();
		}).join(",");
	
		top.sendRequest({
				command: "put",
				database: "device",
				key: ip,
				value: window.device
			}, function (data) {
				top.databases.device = data;
				
				top.closeDialog();
			});
	}
	
	function onCancel(e) {
		top.closeDialog(true);
	}
	
	function onRemoveDevice() {
		if (confirm("삭제하겠습니까?")) {
			top.sendRequest({
					command: "put",
					database: "device",
					key: window.device.ip,
					value: null
				}, function (data) {
					top.databases.device = data;
					
					delete top.databases.snmp[window.device.ip];
					delete top.databases.position[window.device.ip];
					
					top.closeDialog();
				});
		}
	}
	
	function onEnableDevice(e) {
		var msg = this.checked? "SNMP 정보를 수집하겠습니까?": "SNMP 정보 수집을 중지 하겠습니까?";
		
		if (confirm(msg)) {
			top.sendRequest({
					command: "put",
					database: "snmp",
					key: window.device.ip,
					value: this.checked? {}: null
				}, function (data) {
					top.databases.snmp = data;
					
					top.closeDialog();
				});
		}
		else {
			e.preventDefault();
		}
	}
	
	window.initialize = function (ip) {	
		if (ip) {
			window.device = top.databases.device[ip];
			
			form.elements.name.value = device.name;
			
			var ipArray = device.ip.split(".");
			
			form.elements.ip1.value = ipArray[0];
			form.elements.ip1.disabled = true;
			form.elements.ip2.value = ipArray[1];
			form.elements.ip2.disabled = true;
			form.elements.ip3.value = ipArray[2];
			form.elements.ip3.disabled = true;
			form.elements.ip4.value = ipArray[3];
			form.elements.ip4.disabled = true;
			
			if (sessionStorage.level == 0) {
				document.body.classList.add("removable");
				form.elements.remove.onclick = onRemoveDevice;
				
				document.body.classList.add("snmp");	
				form.elements.snmp.onclick = onEnableDevice;
				form.elements.snmp.checked = top.databases.snmp[ip]? true: false;
			}
			
			form.elements.type.value = device.type;
			// 저장할때는 trim으로 다 붙여서 넣지만 보여줄때는 보기 좋게 한칸씩 띈다.
			form.elements.label.value = device.label && (device.label.split(",")).join(", ") || "";
		}
		else {
			form.elements.type.value="unknown";
		}
	};
	
}) (window);

		</script>
	
	</body>
	
</html>
