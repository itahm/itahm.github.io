<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>dialog</title>
		
		<style>
@import "css/itahm.css";

body {
	position: fixed; top: 0; right: 0; bottom: 0; left: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	background-color: rgba(0, 0, 0, .8);
}

form {
	width: 300px;
	padding: 20px;
	background-color: #fff;
	/*box-shadow: 0px 0px 20px 10px #ddd;*/
}

.table {
	margin-bottom: 5px;
}

.table ul {
	list-style: none;
	padding: 0; margin: 3px 0;
	display: flex;
	align-items: center;
}

.table li {
	flex: 1;
}

.table li:first-child {
	padding: .5em;
	text-align: right;
}

.table li:last-child {
	flex: 3;
}

.table li input[type="text"],
.table li select {
	padding: .5em;
	width: 100%;
	box-sizing: border-box;
}

input[type="checkbox"] {
	margin: .5em;
	vertical-align: middle;
}

#profile:hover {
	cursor: default;
	text-decoration: underline;
}

footer {
	margin-top: 5px;
	display: flex;
}

footer input {
	flex: 1;
	padding: .5em;
}

body:not(.monitor) .monitor {
	display: none;
}

body:not(.removable) .remove {
	display: none;
}

body.initialized .search {
	display: none;
}

		</style>
		
	</head>
	
	<body>
	
		<form class="rounded">
			<h2>장비</h2>
			<div class="table">
				<ul>
					<li>ip 주소
					<li>
						<input type="text" pattern="^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$" required id="ip" autofocus>
					<!--li class="address">
						<span><input type="text" pattern="25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?" title="0 ~ 255" required id="ip1" autofocus></span>.
						<span><input type="text" pattern="25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?" title="0 ~ 255" required id="ip2"></span>.
						<span><input type="text" pattern="25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?" title="0 ~ 255" required id="ip3"></span>.
						<span><input type="text" pattern="25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?" title="0 ~ 255" required id="ip4"></span-->
				</ul>
				<ul>
					<li>이름
					<li>
						<input type="text" name="name" placeholder="device name">
				</ul>
				<ul>
					<li>타입
					<li>
						<select name="type" required></select>
					
				</ul>
				<ul>
					<li>라벨
					<li>
						<input type="text" name="label" placeholder="separated by commas">
					
				</ul>
				<ul class="monitor">
					<li>모니터링<!--snmp-->
					<li>
						<select name="monitor">
							<option value="none" selected>없음
							<option value="icmp">ICMP
							<option value="snmp">SNMP
						</select>
						<!--label>
							<input type="checkbox" name="snmp">
							<span></span>
						</label-->
					
				</ul>
				<label class="remove">
					<input type="checkbox" name="remove">
					삭제
				</label>
				<label class="search">
					<input type="checkbox" name="search">
					자동탐색
				</label>
			</div>
			
			<footer>
				<input type="reset" class="r_button" value="Cancel">
				<input type="submit" class="r_button" value="Apply">
			</footer>
		</form>
		
		<script>

if (window === top) throw "";

var form = document.querySelector("form"),
	monitor = "none";

form.elements.type.appendChild(buildType());

form.elements.search.onclick = onSearch;

form.addEventListener("reset", onCancel);

if (sessionStorage.level == 0) {
	form.addEventListener("submit", onApply);
}
else {
	document.querySelector("input[type=submit]").disabled = true;
}

function buildType() {
	var df = document.createDocumentFragment(),
		groupName, optgroup, option,
		typeData = {},
		group = {},
		icon, iconData, type;
	
	iconData = top.databases.local.icon;
	for (type in iconData) {
		typeData[type] = iconData[type];
	}
	
	iconData = top.databases.icon;
	for (type in iconData) {
		typeData[type] = iconData[type];
	}
	
	for (type in typeData) {
		icon = typeData[type];
		
		groupName = icon.group;
		
		optgroup = group[groupName];
		
		if (!optgroup) {
			optgroup = document.createElement("optgroup");
			optgroup.label = groupName;
			
			group[groupName] = optgroup;
			
			df.appendChild(optgroup);
		}
		
		optgroup.appendChild(document.createElement("option")).text = type;
	}
	
	return df;
}

function onSearch() {
	top.showDialog.call(window, "search_dialog.html");
}

function onApply(e) {
	e.preventDefault();
	
	var ip = form.elements.ip.value;
	
	if (!window.device) {
		if (ip in top.databases.device) {
			alert("IP address already exists.");
			
			//form.elements.ip1.select();
			form.elements.ip.select();
			
			return;
		}
		
		window.device = {
			ifEntry: {}
		};
		
		// 추가인 경우 position 정보는 갱신되지 않으므로 임의로 넣어준다.
		top.databases.position[ip] = {
			x: 0, y: 0
		};
		
	}
	
	window.device.name = form.elements.name.value;
	window.device.ip = ip;
	window.device.type = form.elements.type.value;
	window.device.label = form.elements.label.value.split(",").map(function (value) {
		return value.trim();
	}).join(",");

	top.sendRequest({
			command: "put",
			database: "device",
			key: ip,
			value: window.device
		}, function (data) {
			top.databases.device = data;
			
			if (window.opener) {
				window.opener.reload();
			}
			
			top.closeDialog();
		});
}

function onCancel(e) {
	top.closeDialog();
}

function onRemoveDevice() {
	if (confirm("삭제하겠습니까?")) {
		top.sendRequest({
				command: "put",
				database: "device",
				key: window.device.ip,
				value: null
			}, function (data) {
				top.databases.device = data;
				
				delete top.databases.monitor[window.device.ip];
				delete top.databases.position[window.device.ip];
				
				if (window.opener) {
					window.opener.reload();
				}
				
				top.closeDialog();
			});
	}
	else {
		this.checked = false;
	}
}

function onMonitorDevice(e) {
	if (!confirm("모니터 설정을 변경하시겠습니까?")) {
		this.value = window.monitor;
		
		return;
	}
	
	top.sendRequest({
		command: "put",
		database: "monitor",
		key: window.device.ip,
		value: this.value === "none"? null: {
			protocol: this.value
		}
	}, function (data) {
		top.databases.monitor = data;
		
		if (window.opener) {
			window.opener.reload();
		}
		
		top.closeDialog();
	});
}

function initialize(ip) {
	window.opener = this && this.location;
	
	if (ip) {
		window.device = top.databases.device[ip];
		
		form.elements.name.value = device.name || "";
		
		form.elements.ip.value = ip;
		form.elements.ip.disabled = true;
		form.elements.type.value = device.type;
		// 저장할때는 trim으로 다 붙여서 넣지만 보여줄때는 보기 좋게 한칸씩 띈다.
		form.elements.label.value = device.label && (device.label.split(",")).join(", ") || "";
		
		var monitor = top.databases.monitor[ip];
		
		form.elements.monitor.value = monitor? monitor.protocol: "none";
		
		document.body.classList.add("monitor");
		
		if (sessionStorage.level == 0) {
			document.body.classList.add("removable");
			form.elements.remove.onclick = onRemoveDevice;
			
			form.elements.monitor.onchange = onMonitorDevice;
			form.elements.monitor.onclick = function () {
				window.monitor = this.value;
			}
		}
		
		document.body.classList.add("initialized");
	}
	else {
		form.elements.type.selectedIndex = -1;
	}
};
		</script>
	
	</body>
	
</html>
