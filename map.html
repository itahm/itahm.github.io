<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>

		<style>
@import "css/itahm.css";

nav {
	position: absolute; top: 5px;
}

nav.rt {
	right: 5px;
}

nav.lt {
	left: 5px;
}

nav input,
nav img {
	vertical-align: middle;
}

nav img {
	cursor: pointer;
}

input, button, label {
	font-size: 9pt;
}

.map {
	position: fixed; top: 0; right: 0; bottom: 0; left: 0;
}

iframe {
	border: none;
	width: 100%;
	height: 100%;
	padding: 0; margin: 0;
}
		</style>
	</head>

	<body>
		
		<div class="map">
			<iframe id="map" src="map_base.html"></iframe>
			
			<nav class="lt">
				<img src="img/zoomin.png" width="16px" height="16px" title="zoom in" id="zoom_in">
				<img src="img/zoomout.png" width="16px" height="16px" title="zoom out" id="zoom_out">
			</nav>
			
			<nav class="rt">	
				<label><input type="checkbox" id="ifname" checked>interface</label>
 				<label title="show name"><input type="radio" name="display" id="name" value="false" checked>name</label>
				<label title="show ip address"><input type="radio" name="display" id="address" value="true">ip address</label>
			</nav>
			
		</div>
		
	</body>
	
	<script>
	
var map = document.getElementById("map"),
	mapWindow = map.contentWindow,
	scale;

top.mapWindow = window;

window.addEventListener("message", function (e) {
	mapWindow.setAlert(e.data);
});

window.addEventListener("resize", function (e) {
	mapWindow.resize();
});

document.getElementById("zoom_in").onclick = function () {
	mapWindow.zoom(scale *= 1.1);
	
	top.databases.device.scale = scale;
}
document.getElementById("zoom_out").onclick = function () {
	mapWindow.zoom(scale /= 1.1);
	
	top.databases.device.scale = scale;
}

document.getElementById("name").onchange = function () {
	mapWindow.displayIPAddress(false);
};

document.getElementById("address").onchange = function () {
	mapWindow.displayIPAddress(true);
};

document.getElementById("ifname").onchange = function () {
	mapWindow.displayIFName(this.checked);
};

map.onload = function () {
	this.contentWindow.addEventListener("wheel", function (e) {
		mapWindow.zoom(e.deltaY < 0? scale *= 1.1: scale /= 1.1);
		
		top.databases.device.scale = scale;
	});
	
	mapWindow.onEditDevice = function (device) {
		top.showDialog("device_dialog.html",
			function (dialog) {
				dialog.initialize(device);
			},
			function () {
				location.reload();
			}
		);
	}
	
	mapWindow.onShowChart = function (device){
		top.databases.device.selected = device.ip;
		
		location.href = "status.html";
	}
	
	mapWindow.getIcon = function (type) {
		var iconData = top.databases.icon;
		
		return iconData.data[type] || iconData.origin[type];
	};
	
	mapWindow.forEachDevice = function(func) {
		var deviceData = top.databases.device.data;
		
		for (var ip in deviceData) {
			func(deviceData[ip]);
		}
	}
	
	mapWindow.zoom(scale = top.databases.device.scale);
	
	mapWindow.initialize();
}

function onSelectDevice(ip) {
	var device = top.databases.device.data[ip];
	
	mapWindow.moveAllDevice(- device.x, - device.y);
	
	mapWindow.selectDevice(ip);
}
	
	</script>
</html>
