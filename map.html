<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>

		<style>
@import "css/itahm.css";

nav {
	position: absolute; top: 5px;
}

nav.rt {
	right: 5px;
}

nav.lt {
	left: 5px;
}

nav input,
nav img {
	vertical-align: middle;
}

nav img {
	cursor: pointer;
}

input, button, label {
	font-size: 9pt;
}

.map {
	position: fixed; top: 0; right: 0; bottom: 0; left: 0;
}

iframe {
	border: none;
	width: 100%;
	height: 100%;
	padding: 0; margin: 0;
}
		</style>
	</head>

	<body>
		
		<div class="map">
			<iframe id="map" src="map_base.html"></iframe>
			
			<nav class="lt">
				<img src="img/realtime.png" width="16px" height="16px" title="reload device data" id="reload">
				<img src="img/synchronize.png" width="16px" height="16px" title="synchronize device data" id="sync">
				<img src="img/add_device.png" width="16px" height="16px" title="add new device" id="add_device">
				<img src="img/zoomin.png" width="16px" height="16px" title="zoom in" id="zoom_in">
				<img src="img/zoomout.png" width="16px" height="16px" title="zoom out" id="zoom_out">
			</nav>
			
			<nav class="rt">	
				<label><input type="checkbox" id="ifname" checked>interface</label>
 				<label title="show name"><input type="radio" name="display" id="name" value="false" checked>name</label>
				<label title="show ip address"><input type="radio" name="display" id="address" value="true">ip address</label>
			</nav>
			
		</div>
		
	</body>
	
	<script>
	
	var map = document.getElementById("map").contentWindow,
		scale;
	
	window.addEventListener("resize", function (e) {
		map.resize();
	});
	
	document.getElementById("map").addEventListener("wheel", function (e) {
		map.zoom(e.deltaY < 0? scale *= 1.1: scale /= 1.1);
		
		top.databases.device.scale = scale;
	});
	
	document.getElementById("zoom_in").onclick = function () {
		map.zoom(scale *= 1.1);
		
		top.databases.device.scale = scale;
	}
	document.getElementById("zoom_out").onclick = function () {
		map.zoom(scale /= 1.1);
		
		top.databases.device.scale = scale;
	}

	document.getElementById("reload").onclick = onReLoad;
	
	document.getElementById("sync").onclick = onSync;
	
	document.getElementById("add_device").onclick = onAddDevice;
	
	document.getElementById("name").onchange = function () {
		map.displayIPAddress(false);
	};
	
	document.getElementById("address").onchange = function () {
		map.displayIPAddress(true);
	};
	
	document.getElementById("ifname").onchange = function () {
		map.displayIFName(this.checked);
	};
	
	document.getElementById("map").onload = function () {
		map.onEditDevice = function (device) {
			top.showDialog("device_dialog.html",
				function (dialog) {
					dialog.initialize(device);
				},
				function () {
					location.reload();
				}
			);
		}
		
		map.onShowChart = function (device){
			top.databases.device.selected = device.id;
			
			location.href = "performance.html";
		}
		
		map.getDevice = getDevice;
		
		map.getIcon = function (type) {
			var iconData = top.databases.icon;
			
			return iconData.data[type] || iconData.origin[type];
		};
		
		map.forEachDevice = function(func) {
			var deviceData = top.databases.device.data;
			
			for (var id in deviceData) {
				func(deviceData[id]);
			}
		}
		
		map.zoom(scale = top.databases.device.scale);
		
		map.initialize();
	}
	
	function onAddDevice() {
		top.showDialog("device_dialog.html",
			function (dialog) {
				dialog.initialize();
			},
			function () {
				location.reload();
			}
		);
	}
	
	function onReLoad() {
		top.sendRequest({
			command: "pull",
			database: "device",
		}, function (response) {
			top.databases.device.sequence = response.sequence;
			top.databases.device.data = response.data;
			
			location.reload();
		});
	}
	
	function onSync() {
		if (!confirm("Synchronize device database with agent now?")) {
			return;
		}
		
		top.sendRequest({
			command: "push",
			database: "device",
			sequence: top.databases.device.sequence,
			data: top.databases.device.data
		}, function (response) {
			top.databases.device.sequence = response.sequence;
			top.databases.device.data = response.data;
			
			location.reload();
		});
	}

	function onSelectDevice(id) {
		var device = getDevice(id);
		
		map.moveAllDevice(- device.x, - device.y);
	}
	
	function getDevice(id) {
		return top.databases.device.data[id];
	}
	
	</script>
</html>
