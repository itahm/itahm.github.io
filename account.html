<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>dialog</title>
		
		<style>
body, input, h2, li, select {
	font-family: tahoma, arial, "맑은 고딕";
}

body, input, li, select {
	font-size: 14px;
}

body {
	margin: 0;
	padding: 0;
	position: fixed; top: 0; right: 0; bottom: 0; left: 0;
	display: flex;
	flex-direction:row;
	justify-content: center;
	align-items: center;
	background-color: rgba(255, 255, 255, .9);
}

.dialog {
	width: 300px;
	padding: 20px;
	background-color: #fff;
	box-shadow: 0px 0px 20px 10px #ddd;
}

input[type="text"],
input[type="password"],
input[type="submit"],
input[type="reset"],
select {
	width: 100%;
	box-sizing: border-box;
	padding: .5em;
}

input[type="checkbox"] {
	vertical-align: middle;
}

.table {
	margin-bottom: 10px;
}

.table ul {
	display: flex;
	list-style: none;
	padding: 0;
	margin: 0;
}

.table li:first-child {
	text-align: right;
	padding: .5em;
	flex: 2;
}

.table li:last-child {
	flex: 3;
}

footer{
	display: flex;
}

footer input {
	flex: 1;
}

		</style>
		
	</head>
	
	<body>
		
		<div class="dialog">
			<form autocomplete="off">
				<h2>account</h2>
				<div class="table">
					<ul>
						<li>username
						<li>
							<input type="text" name="username" class="table text" required>
					</ul>
					<ul>
						<li>password
						<li>
							<input type="password" name="password"
								class="table text"
								placeholder="new password"
								pattern="[a-zA-Z0-9]{6,}"
								title="at least 6 alphanumeric characters"
								required>
					</ul>
					<ul>
						<li>confirm password
						<li>
							<input type="password" name="password2"
								class="table text"
								placeholder="confirm password"
								required>
					</ul>
					<ul>
						<li>level
						<li>
							<select name="level">
								<option value="0">root
								<option value="2" selected>user
							</select>
					</ul>
				</div>
				<label><input type="checkbox" name="remove">remove</label>
				<footer>
					<input type="reset" value="cancel">
					<input type="submit" value="apply">
				</footer>
			</form>
		</div>
		
		<script>

if (top === window) {
	throw "";
}
		
//account 관리
(function (window, undefined) {
	var form = document.querySelector("form");
	
	/**
	 * 초기화
	 */
	function initialize() {
		form.onsubmit = onApply;
		form.onreset = onCancel;
		form.elements.remove.onclick = onRemove;
		
		form.elements.username.select();
	}
	
	/**
	 * callback method
	 */
	function onApply(e) {
		e.preventDefault();
		
		var username = form.elements.username.value,
			password = form.elements.password.value,
			password2 = form.elements.password2.value;
			
		if (password === password2) {
			top.setAccount(username, {
				username: username,
				password: password,
				level: form.elements.level.value
			});
			
			top.closeDialog();
		}
		else {
			alert("password does not match the confirm password");
			
			form.elements.password2.select();
		}
	};
	
	function onRemove(e) {
		if (confirm("remove account?")) {
			top.removeAccount(form.elements.username.value);
			
			top.closeDialog();
		}
	}
	
	function onCancel(e) {
		top.closeDialog();
	};
	
	window.initialize = function (username, account) {
		if (username) {
			form.elements.username.value = username,
			form.elements.password.value = account.password;
			form.elements.level.value = account.level;
		}
		
		initialize();
	};
	
}) (window);

		</script>
	
	</body>
	
</html>
