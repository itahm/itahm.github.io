<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Script-Type" content="text/javascript">
		<meta http-equiv="Content-Style-Type" content="text/css">
		<title>ITAhM</title>
		
		<style>
		
@import "css/itahm.css";
@import "css/chart.css";

		</style>
		
	</head>
	
	<body>
		
		<header>
			<div id="legend"></div>
		</header>
		
		<iframe id="chart" src="chart_base.html" class="chart"></iframe>
		
		<script src="js/ITAhM.js"></script>	
		<script src="js/object.js"></script>
		<script>

var chart = document.getElementById("chart"),
	chartWindow = chart.contentWindow,
	cursor = document.getElementById("cursor"),
	deviceIP = top.databases.device.selected,
	max = 5000;
	
if(!window.deviceIP) {
	throw "!";
}

document.getElementById("legend").textContent = "Timeout : "+ max +"ms";

window.chart.onload = function () {
	window.chartWindow.onValueToString = onValueToString;
};

/**
 * public
 */
function initialize(from, to, start, end) {
	top.sendRequest({
		command: "query",
		ip: window.deviceIP,
		summary: true,
		database: "responseTime",
		index: 0,
		start: from,
		end: to
	}, onSummaryResponse);
	
	window.start = start;
	window.end = end;
}

/**
 * private
 */
function onSummaryResponse(data) {
	window.summaryData = new ITAhM.ChartSummaryData(data);
	
	window.chartWindow.initialize(window.summaryData, window.max, "#0084ff", true);
	window.chartWindow.draw(window.start, window.end);
	
	sendDetailRequest();
}

/**
 * private
 */
function onDetailResponse(data) {
	window.detailData = new ITAhM.ChartData(data);
	window.chartWindow.detail(window.detailData, window.start, window.end);
}

/**
 * private
 */
function onValueToString(value) {
	return value.toFixed(0) +"ms";
}

/**
 * private
 */
function sendDetailRequest() {
	top.sendRequest({
		command: "query",
		ip: window.deviceIP,
		summary: false,
		database: "responseTime",
		index: 0,
		start: window.start,
		end: window.end
	}, onDetailResponse);
}

/**
 * private
 */
function buildSummaryFile() {
	var chartData = window.chartWindow.chartData,
		blocks = chartData.keys,
		date = new Date(window.start),
		row, block, date, mills, value, k = 0;
	
	row = ["index,date,max,avg,min"];
	
	if (chartData) {
		for (var i=0, _i=blocks.length; i<_i; i++) {
			block = blocks[i];
			
			for (var j=0, _j=block.length; j<_j; j++) {
				mills = block[j];
				value = window.summaryData.get(mills);
				
				date = new Date(mills);
				
				row[row.length] = [k++, ITAhM.util.toDateTimeString(date), value.max, value.avg, value.min].join(",");
			}
		}
	}
	
	return row;
}

/**
 * private
 */
function buildDetailFile() {
	var chartData = window.chartWindow.chartData,
		blocks = chartData.keys,
		row, block, date, mills, value, k = 0;
	
	row = ["index,date,response time(ms)"];
	
	if (chartData) {
		for (var i=0, _i=blocks.length; i<_i; i++) {
			block = blocks[i];
			
			for (var j=0, _j=block.length; j<_j; j++) {
				mills = block[j];
				
				date = new Date(mills);
				
				row[row.length] = [k++, ITAhM.util.toDateTimeString(date), window.detailData.get(mills)].join(",");
			}
		}
	}
	
	return row;
}

/**
 * public
 */
function draw(start, end) {
	if (start === end || (start === window.start && end === window.end)) {
		return;
	}
	
	var date = new Date(start);
	
	window.start = start;
	window.end = end;
	
	window.chartWindow.draw(window.start, window.end);
	
	if (date.setDate(date.getDate() +1) === window.end) {
		sendDetailRequest();
	}
	else {
		window.detailData = undefined;
	}
}

/**
 * public
 */
function getFile() {
	var rowArray;
	
	if (window.detailData) {
		rowArray = buildDetailFile();
	}
	else {
		rowArray = buildSummaryFile();
	}
	
	ITAhM.util.download(new Blob([rowArray.join("\n")] ,{
		type: "text/csv;charset=utf-8;"
	}), "chart_responsetime.csv");
}

		</script>
	
	</body>
	
</html>
