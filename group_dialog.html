<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Cache-Control" content="no-cache">
		
		<title>dialog</title>
		
		<style>
@import "css/itahm.css";

body {
	position: fixed; top: 0; right: 0; bottom: 0; left: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	background-color: rgba(0, 0, 0, .8);
}

form {
	width: 300px;
	padding: 20px;
	background-color: #fff;
	/*box-shadow: 0px 0px 20px 10px #ddd;*/
}

.table {
	margin-bottom: 5px;
}

.table ul {
	list-style: none;
	padding: 0; margin: 3px 0;
	display: flex;
	align-items: center;
}

.table li {
	flex: 1;
}

.table li:first-child {
	padding: .5em;
	text-align: right;
}

.table li:last-child {
	flex: 3;
}

.table li input[type="text"],
.table li select {
	padding: .5em;
	width: 100%;
	box-sizing: border-box;
}

input[type="checkbox"] {
	margin: .5em;
	vertical-align: middle;
}

#profile:hover {
	cursor: default;
	text-decoration: underline;
}

u {
	cursor: default;
}

footer {
	margin-top: 5px;
	display: flex;
}

footer input {
	flex: 1;
	padding: .5em;
}

body:not(.monitor) .monitor {
	display: none;
}

body:not(.removable) .remove {
	display: none;
}

		</style>
		<script>
		
function buildType() {
	var df = document.createDocumentFragment(),
		option,
		typeData = {},
		group = {},
		icon, iconData, type;
	
	iconData = top.databases.local.icon;
	for (type in iconData) {
		typeData[type] = iconData[type];
	}
	
	iconData = top.databases.icon;
	for (type in iconData) {
		typeData[type] = iconData[type];
	}
	
	for (type in typeData) {
		icon = typeData[type];
		
		if (icon.group !== "group") {
			continue;
		}
		
		if (!group[icon.type]) {
			(group[icon.type] = df.appendChild(document.createElement("option"))).text = type;
		}
	}
	
	return df;
}

function onApply(e) {
	e.preventDefault();
	
	var name = form.elements["name"].value;
	
	if (!window.group) {
		if (name in top.databases.device) {
			alert(name +" 그룹이 이미 존재합니다.");
			
			form.elements["name"].select();
			
			return;
		}
		
		window.group = {
			name: name
		};
		
		// 추가인 경우 position 정보는 갱신되지 않으므로 임의로 넣어준다.
		top.databases.position[name] = {
			x: 0,
			y: 0,
			ifEntry: {}
		};
	}
	
	window.group.type = form.elements.type.value;
	window.group.group = true;
	
	if (top.databases.local.parent) {
		top.databases.position[name].parent = top.databases.local.parent;
	}

	top.sendRequest({
			command: "put",
			database: "device",
			key: name,
			value: window.group
		}, function (data) {
			top.databases.device = data;
			
			window.opener.reload();
			
			top.closeDialog();
		});
}

function onCancel(e) {
	top.closeDialog();
}

function onRemoveGroup() {
	if (confirm("삭제하겠습니까?")) {
		document.body.classList.add("loading");
		
		top.sendRequest({
				command: "put",
				database: "device",
				key: window.group.name,
				value: null
			}, function (data) {
				top.databases.device = data;
				
				window.opener.reload();
				
				top.closeDialog();
			});
	}
	else {
		this.checked = false;
	}
}

function initialize(name) {
	window.opener = this && this.location;
	
	if (name) {
		window.group = top.databases.device[name];
		
		form.elements.name.value = window.group.name;
		form.elements.type.value = window.group.type;
		
		form.elements.name.disabled = true;
		
		if (sessionStorage.level == 0) {
			document.body.classList.add("removable");
		}
	}
	else {
		form.elements.type.selectedIndex = -1;
	}
}
		
		</script>
	</head>
	
	<body>
	
		<form class="rounded">
			<h2>그룹</h2>
			<div class="table">
				<ul>
					<li>이름
					<li>
						<input type="text" name="name" placeholder="그룹 이름" autofocus required>
				</ul>
				<ul>
					<li>아이콘
					<li>
						<select name="type" required></select>
					
				</ul>
				<label class="remove">
					<input type="checkbox" name="remove">
					삭제
				</label>
			</div>
			
			<footer>
				<input type="reset" class="r_button" value="Cancel">
				<input type="submit" class="r_button" value="Apply" disabled>
			</footer>
			
		</form>
		
		<div class="bg_loading"></div>
		
		<script>

var form = document.querySelector("form");

form.elements.type.appendChild(buildType());

form.addEventListener("reset", onCancel);

if (sessionStorage.level == 0) {
	form.addEventListener("submit", onApply);
	form.elements.remove.onclick = onRemoveGroup;
	document.querySelector("input[type=submit]").disabled = false;
}

	</script>
	
	</body>
	
</html>
