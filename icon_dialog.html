<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>dialog</title>
		
		<style>
@import "css/itahm.css";

body {
	margin: 0; padding: 0;
	position: fixed; top: 0; right: 0; bottom: 0; left: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	background-color: rgba(0, 0, 0, .8);
}

form {
	width: 300px;
	padding: 20px;
	background-color: #fff;
	/*box-shadow: 0px 0px 10px 10px #777;*/
	position: relative;
}

#image {
	position: absolute; top: 20px; right: 20px;
}

div.table {
	margin-bottom: 5px;
}

div.table ul {
	display: flex;
	list-style: none;
	padding: 0;
	margin: 0;
}

div.table li:first-child {
	flex: 1;
}

div.table li:last-child {
	flex: 4;
}

div.table input[type="text"] {
	width: 100%;
	box-sizing: border-box;
	padding: .5em;
}

footer {
	display: flex;
}

footer input {
	flex: 1;
	padding: .5em;
}

input[type="checkbox"] {
	vertical-align: middle;
}

		</style>
		
	</head>
	
	<body>
	
		<form class="rounded" autocomplete="off">
			<img id="image" width="40px" height="40px">
			<h2>icon</h2>
			<div class="table">
				<ul>
					<li>type
					<li><input type="text" name="type" placeholder="type of device">
				</ul>
				<ul>
					<li>group
					<li><input type="text" name="group" placeholder="group name">
				</ul>
				<ul>
					<li>image
					<li><input type="text" name="url" placeholder="http://my.image.com/image.svg">
				</ul>
				<label><input type="checkbox" name="reset">reset</label>
			</div>
			<footer>
				<input type="reset" value="cancel">
				<input type="submit" value="apply">
			</footer>
		</form>
		
		<script>
	
if (top === window) {
	throw "";
}

(function (window, undefined) {
	var form = document.querySelector("form"),
		image = document.getElementById("image");
	
	/**
	 * callback method
	 */
	 function onApply(e) {
		e.preventDefault();
		
		top.databases.icon.data[form.elements.type.value] = {
			group: form.elements.group.value,
			src: form.elements.url.value
		};
		
		top.closeDialog();
	}
	
	function onReset(e) {
		delete top.databases.icon.data[form.elements.type.value];
		
		top.closeDialog();
	}
	 
	function onCancel(e) {
		top.closeDialog(true);
	}
	
	window.initialize = function (type) {
		if (type) {
			var icon = top.databases.icon.data[type] || top.databases.icon.origin[type];
			
			image.src = icon.src;
			
			form.elements.type.value = type;
			form.elements.group.value = icon.group;
			form.elements.url.value = icon.src;
		}
		
		form.onsubmit = onApply;
		form.onreset = onCancel;
		
		form.elements.reset.onclick = onReset;
		
		form.elements.type.select();
	};
	
}) (window);

		</script>
	
	</body>
	
</html>
