<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Status @ ITAhM</title>

		<style>
@import "css/itahm.css";

body {
	margin: 0;
	position: fixed; top: 0; right: 0; bottom: 0; left: 0;
}

header {
	position: absolute; top: 1em; left: 1em; 
	background-color: #0084ff;
	color: #fff;
	padding: 0 2em;
	border-radius: 1em;
}

iframe {
	border: none;
	width: 100%; height: 100%;
}

#refresh {
	cursor: pointer;
}

#shutdown {
	display: none;
}

body.shutdown #shutdown {
	color: #e51400;
	display: inline;
}

		</style>
	</head>

	<body class="loading">
		<iframe src="status_base.html" id="status"></iframe>
		
		<header>
			<h1><span id="host"></span> <a href="status.html"><img id="refresh" src="img/refresh_w.png" width="24" height="24" title="새로고침"></a><span id="shutdown"> (응답 없음.)</span></h1>
		</header>
		
		<div class="bg_loading"></div>
	</body>
	
	<script>

var deviceIP = window.top.databases.local.selected;

if (!deviceIP) {
	throw "!";
}

window.device = top.databases.device[deviceIP];

document.getElementById("host").textContent = deviceIP;

if (top.databases.monitor[deviceIP].shutdown) {
	document.body.classList.add("shutdown");
}

(function () {
	var status = document.getElementById("status"),
		statusWindow = status.contentWindow;

	status.onload = function () {
		top.sendRequest({
			command: "select",
			ip: window.device.ip
		}, function (response) {
			statusWindow.onSelectResource = onSelectResource;
			statusWindow.initialize(window.device, response);
			
			top.databases.local.node = response;
			
			document.body.classList.remove("loading");
		});
	};

})();	

function onSelectResource(resource, index) {
	top.databases.local.selectedResource = resource;
	top.databases.local.resourceIndex = index;
	
	location.href = "chart.html";
}

function onSelectDevice(ip) {console.log("!!!");
	var device = top.databases.device[ip];
	
	if (device.snmp) {
		top.databases.local.selected = ip;
		
		location.reload();
	}
	else {
		alert("SNMP is not enabled for "+ ip);
	}
}

	</script>
</html>
