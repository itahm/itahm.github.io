<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>dialog</title>
		
		<style>
body, input, label, h2, li {
	font-family: tahoma, arial, "맑은 고딕";
}

body, input, label,  li {
	font-size: 14px;
}

body {
	margin: 0;
	padding: 0;
	position: fixed; top: 0; right: 0; bottom: 0; left: 0;
	display: flex;
	flex-direction:row;
	justify-content: center;
	align-items: center;
	background-color: rgba(255, 255, 255, .9);
}

.dialog {
	width: 300px;
	padding: 20px;
	background-color: #fff;
	box-shadow: 0px 0px 20px 10px #ddd;
}

input[type="text"],
input[type="password"],
input[type="number"],
input[type="submit"],
input[type="reset"],
select {
	width: 100%;
	box-sizing: border-box;
	padding: .5em;
}

input[type="checkbox"] {
	vertical-align: middle;
}

.table {
	margin-bottom: 10px;
}

.table ul {
	display: flex;
	list-style: none;
	padding: 0;
	margin: 0;
}

.table li:first-child {
	text-align: right;
	padding: .5em;
	flex: 2;
}

.table li:last-child {
	flex: 3;
}
footer{
	display: flex;
}

footer input {
	flex: 1;
}

		</style>
		
	</head>
	
	<body>
	
		<div class="dialog">
			<form autocomplete="off">
				<h2>snmp profile</h2>
				<div class="table">
					<ul>
						<li>profile name: 
						<li>
							<input type="text" name="name" class="table text"
								placeholder="snmp profile name" required autofocus>
						
					</ul>
					<ul>
						<li>udp port: 
						<li>
							<input type="number" min="1" step="1" value="161" name="udp" class="table text"
								placeholder="snmp udp port" pattern="\d*" required>
					</ul>
					<ul>
						<li>snmp version: 
						<li>
							<label><input type="radio" value="v1" name="version" disabled>v1</label>
							<label><input type="radio" value="v2c" name="version" checked>v2c</label>
							<label><input type="radio" value="v3" name="version" disabled>v3</label>
					</ul>
					<ul>
						<li>community: 
						<li>
							<input type="text" name="community" value="public" class="table text"
								placeholder="snmp community string" required>
					</ul>
				</div>
				<label><input type="checkbox" name="remove">remove</label>
				<footer>
					<input type="reset" value="cancel">
					<input type="submit" value="apply">
				</footer>
			</form>
		</div>
		
		<script>
	
if (top === window) {
	throw "";
}

(function (window, undefined) {
	var form = document.querySelector("form");
	
	/**
	 * private method
	 */
	function initialize() {
		form.onsubmit = onApply;
		form.onreset = onCancel;
		form.elements.remove.onclick = onRemove;
		
		form.elements.name.select();
	}
	
	/**
	 * callback method
	 */
	 function onApply(e) {
		e.preventDefault();
		
		var name = form.elements.name.value;
		
		top.setProfile(name, {
			name: name,
			udp: form.elements.udp.value,
			version: form.elements.version.value,
			community: form.elements.community.value
		});
		
		top.closeDialog();
	}
	
	function onRemove(e) {
		if (confirm("remove profile?")) {
			top.removeProfile(form.elements.name.value);
			
			top.closeDialog();
		}
	}
	
	function onCancel(e) {
		top.closeDialog();
	}
	
	window.initialize = function (name, profile) {
		if (name) {
			form.elements.name.value = name,
			form.elements.udp.value = profile.udp;
			form.elements.version.value = profile.version;
			form.elements.community.value = profile.community;
		}
		
		initialize();
	};
	
}) (window);

		</script>
	
	</body>
	
</html>
