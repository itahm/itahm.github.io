<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Script-Type" content="text/javascript">
		<meta http-equiv="Content-Style-Type" content="text/css">
		<title>Log @ ITAhM</title>
		
		<style>
@import "css/itahm.css";

body {
	position: fixed; top: 0; right: 0; bottom: 0; left: 0;
	padding: 0; margin: 0;
	display: flex;
	flex-direction: column;
}

ul {
	list-style: none;
	padding: 0; margin: 0;
}

.header {
	padding: .5em 0;
	border-bottom: 1px solid #aaa;
	font-weight: bold;
}

#list {
	flex: 1;
	overflow-y: auto;
}

.item {
	margin: 3px;
	padding: 0; margin: 0;
}

.item ul {
	display: flex;
	align-items: center;
	border: 1px solid transparent;
}

.item li {
	padding: .5em;
}

.item .date {
	width: 180px;
}

.item .ip {
	width: 120px;
	text-align: center;
}

.item .message {
	flex: 1;
}

.header .item li {
	text-align: center;
}

.item.shutdown {
	background-color: rgba(255, 0, 0, .2);
}

.item.critical {
	background-color: rgba(255, 255, 0, .2);
}

		</style>
		
	</head>
	
	<body class="loading">
		<ul class="header">
			<li class="item">
				<ul>
					<li class="date">DATE
					<li class="ip">IP
					<li class="message">MESSAGE (<span id="count"></span>)
				</ul>
		</ul>
		<ul id="list"></ul>
		
		<div class="bg_loading"></div>
		
		<script src="js/ITAhM.js"></script>
		<script src="js/object.js"></script>
		<script>
if (top === window) {
	location.href = "http://itahm.com";
}

var list = document.getElementById("list"),
	count = document.getElementById("count"),
	item = document.querySelector(".item");

function initialize(mills) {
	top.sendRequest({
		command: "log",
		date: mills
	}, function (data) {
		var df = document.createDocumentFragment(),
			item, log, count = 0;
		
		for (var index in data) {
			log = data[index];
			
			df.appendChild(createItem(log));
			
			count++;
		}
		
		if (df.firstChild) {
			window.list.appendChild(df);
		}
		
		window.count.textContent = count;
		
		setTimeout(function () {
			document.body.classList.remove("loading");
		}, 200);
	});
}

function createItem(log) {
	var clone = window.item.cloneNode(true),
		row = clone.children[0];
	
	row.children[0].textContent = new Date(log.date).toLocaleString();
	row.children[1].textContent = log.ip;
	row.children[2].textContent = log.message;
	
	if (log.value && (log.type === "critical" || log.type === "shutdown")) {
		clone.classList.add(log.type);
	}
	
	return clone;
}

		</script>
	
	</body>
	
</html>
