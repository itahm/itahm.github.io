<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>dialog</title>
		
		<style>
@import "css/itahm.css";

body {
	margin: 0; padding: 0;
	position: fixed; top: 0; right: 0; bottom: 0; left: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	background-color: rgba(0, 0, 0, .8);
}

.dialog {
	padding: 20px;
	background-color: #f0f0f0;
}

section {
	text-align: center;
	background-color: #fff;
	margin: .5em; padding: .5em;
}

.arrow {
	display: inline-block;
	height: 30px;
	position: relative;
}

.arrow::after {
	content: "";
	position: absolute; top: 5px; left: 0;
	transform: translateX(-50%);
	border: 20px solid transparent;
	border-top-color: #0084ff;
}

#speed {
	text-align: right;
	width: 8em;
}

#speed,
#unit {
	padding: .5em;
	font: inherit;
}

footer {
	margin-top: 1em;
	display: flex;
}

footer input {
	flex: 1;
	padding: 1em;
	border-radius: 2em;
	background-color: #0084ff;
	color: #fff;
	border: 3px solid transparent;
}

footer input:hover {
	background-color: #fff;
	color: #0084ff;
	border-color: #0084ff;
}

body:not(.customized) label {
	display: none;
}

		</style>
		
	</head>
	
	<body>
	
		<form class="dialog rounded">
			<h2>인터페이스 bandwidth 변경</h2>
			<section>
				<h2 id="before">변경전</h2>
				<div class="arrow"></div>
				<h1>
					<input type="number" min="1" id="speed" required>
					<select id="unit">
						<option value="1">bps
						<option value="1000">Kbps
						<option value="1000000" selected>Mbps
						<option value="1000000000">Gbps
					</select>
				</h1>
			</section>
			<label><input type="checkbox" id="reset">초기화</label>
			<footer>
				<input type="reset" value="취소">
				<input type="submit" value="적용">
			</footer>
		</form>
		
		<script src="js/ITAhM.js"></script>
		<script src="js/object.js"></script>
		<script>
	
if (top === window) {
	//throw "";
}

var form = document.querySelector("form");

form.addEventListener("submit", onApply);
form.addEventListener("reset", onCancel);

document.getElementById("reset").onclick = function (e) {
	e.preventDefault();
	
	if (!confirm("bandwidth 설정을 초기화 하겠습니까?")) {
		return;
	}
	
	delete window.device.ifSpeed[window.index];
	
	put();
}

/**
 * callback method
 */
 function onApply(e) {
	e.preventDefault();
	
	window.device.ifSpeed[window.index] = document.getElementById("speed").value * document.getElementById("unit").value;
	
	put();
}

function put() {
	top.sendRequest({
		command: "put",
		database: "device",
		key: window.ip,
		value: window.device
	}, function (data) {
		top.databases.device = data;
		
		window.opener.location.reload();
		
		top.closeDialog();
	});
}
 
function onCancel(e) {
	top.closeDialog();
}

function initialize(ip, index, bandwidth) {
	window.device = top.databases.device[ip];
	window.ip = ip;
	window.index = index;
	window.opener = this;
	
	if (!window.device.ifSpeed) {
		window.device.ifSpeed = {};
	}
	
	if (index in window.device.ifSpeed) {
		document.body.classList.add("customized");
	}
	
	document.getElementById("before").textContent = ITAhM.util.toBPSString(bandwidth);
}

		</script>
	
	</body>
	
</html>
