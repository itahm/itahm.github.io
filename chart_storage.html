<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Script-Type" content="text/javascript">
		<meta http-equiv="Content-Style-Type" content="text/css">
		<title>ITAhM</title>
		
		<style>
		
@import "css/itahm.css";
@import "css/chart.css";

		</style>
		
	</head>
	
	<body>
		
		<header>
			<h2 id="storage_name"></h2>
			<div id="legend"></div>
		</header>
		
		<iframe id="chart" src="chart_base.html" class="chart"></iframe>
		
		<script src="js/ITAhM.js"></script>	
		<script src="js/object.js"></script>
		<script>

var chart = document.getElementById("chart"),
	chartWindow = chart.contentWindow,
	deviceIP = top.databases.local.selected,
	resourceIndex = top.databases.local.resourceIndex,
	node = top.databases.local.node;

if(!deviceIP || !window.node) {
	throw "!";
}

/**
 * public
 */
function initialize(from, to, start, end) {
	var entry = window.node.hrStorageEntry[window.resourceIndex],
		request = {
			command: "query",
			ip: window.deviceIP,
			summary: true,
			database: "hrStorageUsed",
			index: window.resourceIndex,
			start: from,
			end: to
		};
	
	window.max = entry.hrStorageSize * entry.hrStorageAllocationUnits;
	
	top.sendRequest(request, onSummaryResponse);
	
	window.start = start;
	window.end = end;
	
	document.getElementById("storage_name").textContent = entry.hrStorageDescr;
	document.getElementById("legend").textContent = "Storage volume : "+ ITAhM.util.toBytesString(max);
}

/**
 * private
 */
function onSummaryResponse(data) {
	chartWindow.initialize(window.summaryData = new ITAhM.ChartSummaryData(data), window.max, "#9d9789", onValueToString);
	
	if (chartWindow.draw(window.start, window.end)) {
		sendDetailRequest();
	}
}

/**
 * private
 */
function onDetailResponse(data) {
	window.chartWindow.detail(window.detailData = new ITAhM.ChartData(data));
}

function onValueToString(value) {
	return ITAhM.util.toBytesString(value).replace("ytes", "");
}

/**
 * private
 */
function buildDetailFile() {
	var chartData = window.chartWindow.chartData,
		blocks = chartData.keys,
		row, block, date, mills, value, k = 0;
	
	row = ["index,date,storage usage(bytes)"];
	
	if (chartData) {
		for (var i=0, _i=blocks.length; i<_i; i++) {
			block = blocks[i];
			
			for (var j=0, _j=block.length; j<_j; j++) {
				mills = block[j];
				
				date = new Date(mills);
				
				row[row.length] = [k++, ITAhM.util.toDateTimeString(date), window.detailData.get(mills)].join(",");
			}
		}
	}
	
	return row;
}

/**
 * private
 */
function sendDetailRequest() {
	top.sendRequest({
		command: "query",
		ip: window.deviceIP,
		summary: false,
		database: "hrStorageUsed",
		index: window.resourceIndex,
		start: window.start,
		end: window.end
	}, onDetailResponse);
}

/**
 * public
 */
function draw(start, end) {
	if (start === end || (start === window.start && end === window.end)) {
		return;
	}
	
	var date = new Date(start);
	
	window.start = start;
	window.end = end;
	
	window.chartWindow.draw(window.start, window.end);
	
	if (date.setDate(date.getDate() +1) === window.end) {
		sendDetailRequest();
	}
	else {
		window.detailData = undefined;
	}
}

/**
 * public
 */
function buildSummaryFile() {
	var chartData = window.chartWindow.chartData,
		blocks = chartData.keys,
		row, block, date, mills, value, k = 0;
	
	row = ["index,date,max,avg,min"];

	if (chartData) {
		for (var i=0, _i=blocks.length; i<_i; i++) {
			block = blocks[i];
			
			for (var j=0, _j=block.length; j<_j; j++) {
				mills = block[j];
				value = window.summaryData.get(mills);
				
				date = new Date(mills);
				
				row[row.length] = [k++, ITAhM.util.toDateTimeString(date), value.max, value.avg, value.min].join(",");
			}
		}
	}

	return row;
}

function getFile() {
	var rowArray;
	
	if (window.detailData) {
		rowArray = buildDetailFile();
	}
	else {
		rowArray = buildSummaryFile();
	}
	
	ITAhM.util.download(new Blob([rowArray.join("\n")] ,{
		type: "text/csv;charset=utf-8;"
	}), "chart_storage.csv");
}

		</script>
	
	</body>
	
</html>
